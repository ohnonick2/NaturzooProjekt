<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachrichtenübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .alert, .confirm-dialog {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            position: relative;
            text-align: center;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert .close-btn, .confirm-dialog .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
        }

        .alert .close-btn:hover, .confirm-dialog .close-btn:hover {
            opacity: 0.8;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .confirm-dialog {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirm-dialog button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .confirm-dialog .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .confirm-dialog .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Willkommen, <span th:text="${username}">User</span>!</h1>
    <p th:if="${authorities != null}">
        Deine Rechte: <span th:text="${authorities}"></span>
    </p>

    <!-- Alert Box -->
    <div id="alertBox" class="alert">
        <button class="close-btn" onclick="hideAlert()">×</button>
        <span id="alertMessage"></span>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirmDialog" class="confirm-dialog">
        <p id="confirmMessage">Möchten Sie fortfahren?</p>
        <button class="confirm-btn" onclick="confirmAction()">Ja</button>
        <button class="cancel-btn" onclick="cancelAction()">Nein</button>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="showAlert('Daten erfolgreich gespeichert!', 'success')" class="logout-btn">Erfolg</button>
        <button onclick="showAlert('Ein Fehler ist aufgetreten!', 'error')" class="logout-btn" style="background-color: #d9534f;">Fehler</button>
        <button onclick="showAlert('Dies ist eine Information.', 'info')" class="logout-btn" style="background-color: #5bc0de;">Info</button>
        <button onclick="showConfirm('Sind Sie sicher, dass Sie diese Aktion durchführen möchten?')" class="logout-btn" style="background-color: #f0ad4e;">Bestätigen</button>
    </div>

    <!-- Abmeldebutton -->
    <div class="button-container">
        <a th:href="@{/logout}" class="logout-btn">Abmelden</a>
    </div>
</div>

<script>
    function showAlert(message, type = 'info') {
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');

        alertMessage.innerText = message;
        alertBox.className = 'alert';
        alertBox.classList.add(type);
        alertBox.style.display = 'block';
    }

    function hideAlert() {
        const alertBox = document.getElementById('alertBox');
        alertBox.style.display = 'none';
    }

    function showConfirm(message) {
        const confirmDialog = document.getElementById('confirmDialog');
        const confirmMessage = document.getElementById('confirmMessage');

        confirmMessage.innerText = message;
        confirmDialog.style.display = 'block';
    }

    function confirmAction() {
        hideConfirm();
        showAlert('Aktion wurde bestätigt!', 'success');
    }

    function cancelAction() {
        hideConfirm();
        showAlert('Aktion wurde abgebrochen.', 'warning');
    }

    function hideConfirm() {
        const confirmDialog = document.getElementById('confirmDialog');
        confirmDialog.style.display = 'none';
    }
</script>
</body>
</html>
