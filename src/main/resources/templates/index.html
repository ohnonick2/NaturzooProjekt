<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachrichten√ºbersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .message-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
            display: none;
        }

        .message-box p {
            margin: 0;
        }

        .toggle-btn {
            background-color: #5bc0de;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Willkommen, <span th:text="${username}">User</span>!</h1>
    <p th:if="${authorities != null}">
        Deine Rechte: <span th:text="${authorities}"></span>
    </p>

    <div class="button-container">
        <a th:href="@{/logout}" class="logout-btn">Abmelden</a>
    </div>
</div>
</body>
</html>
