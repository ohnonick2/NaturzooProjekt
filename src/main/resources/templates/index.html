<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fütterungsplan - Rheiner Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef5f3;
        }
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2a7f3d;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 12px;
            background-color: #2a7f3d;
            color: white;
            border-radius: 10px;
        }
        .week-navigation button {
            background-color: white;
            color: #2a7f3d;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .week-navigation button:hover {
            background-color: #e0e0e0;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        .futterplan-table {
            width: 100%;
            border-collapse: collapse;
        }
        .futterplan-table th, .futterplan-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        .futterplan-table th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }
        .available {
            background-color: #2a7f3d;
            color: white;
            font-weight: bold;
        }
        .not-available {
            background-color: #f44336;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fütterungszeiten - Rheiner Zoo</h1>

    <div class="week-navigation">
        <button onclick="changeWeek(-1)">Vorherige Woche</button>
        <h2 th:text="'KW ' + ${kalenderWoche}"></h2>
        <button onclick="changeWeek(1)">Nächste Woche</button>
    </div>

    <div class="table-container">
        <table class="futterplan-table">
            <thead>
            <tr>
                <th>Uhrzeit</th>
                <th th:each="wochentag : ${wochentage}" th:text="${wochentag.name}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stunde : ${stunden}">
                <td th:text="${stunde} + ':00'" style="font-weight: bold;"></td>
                <td th:each="wochentag : ${wochentage}">
                    <div th:each="futterplan : ${futterplanList}">
                        <!-- Prüft, ob der Fütterungsplan für diesen Wochentag und diese Uhrzeit existiert -->
                        <div th:each="futterungwochentag : ${futterplan.wochentage}">
                            <div th:if="${futterungwochentag eq wochentag.name}">
                                <div th:each="futterungstunde : ${futterplan.uhrzeiten}">
                                    <div th:if="${futterungstunde eq stunde + ':00'} or ${futterungstunde.startsWith(stunde)}">
                                        <p th:text="${futterplan.name}" class="available"></p>



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        © 2025 Rheiner Zoo | Fütterungszeiten
    </div>
</div>

</body>
</html>
