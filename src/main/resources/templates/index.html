<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºtterungsplan - Rheiner Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f7f3;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2a7f3d;
            font-size: 26px;
            font-weight: bold;
        }
        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #2a7f3d;
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        .week-navigation button {
            background-color: white;
            color: #2a7f3d;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .week-header {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            background-color: #4a90e2;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .time-grid {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            width: 100%;
            gap: 5px;
            padding: 15px 0;
            position: relative;
        }
        .time-label {
            background-color: #3b7a57;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            font-weight: bold;
            /* F√ºr eine konsistente H√∂he der Zeilen */
            min-height: 50px;
        }
        .time-cell {
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background: rgba(59, 122, 87, 0.1);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            min-height: 50px;
        }
        .event {
            background-color: #2a7f3d;
            color: white;
            padding: 6px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 3px 0;
            width: 100%;
        }
        /* Roter Balken f√ºr die aktuelle Zeit */
        .current-time-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: red;
            z-index: 10;
            transition: top 1s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üêæ F√ºtterungsplan - Rheiner Zoo</h1>

    <div class="week-navigation">
        <button onclick="changeWeek(-1)">‚¨Ö Vorherige Woche</button>
        <h2 id="weekInfo">KW 6 (03.02.2025 - 09.02.2025)</h2>
        <button onclick="changeWeek(1)">N√§chste Woche ‚û°</button>
    </div>

    <button onclick="exportToCalendar()" class="btn btn-success mb-3">üìÖ Exportieren als Kalender</button>

    <div class="week-header" id="weekdays">
        <div class="time-label">Zeit</div>
    </div>

    <div class="time-grid" id="timeGrid">
        <!-- Der rote Zeitbalken wird hier absolut positioniert -->
        <div class="current-time-line" id="currentTimeLine"></div>
    </div>
</div>

<script>
    let currentDate = new Date();
    let currentWeekStart = getMonday(new Date());

    // Funktion, um den Montag der aktuellen Woche zu ermitteln
    function getMonday(date) {
        const day = date.getDay();
        const diff = date.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(date.setDate(diff));
    }

    // Funktion zur Berechnung der Kalenderwoche
    function getWeekNumber(date) {
        const tempDate = new Date(date.getTime());
        tempDate.setHours(0, 0, 0, 0);
        tempDate.setDate(tempDate.getDate() + 3 - ((tempDate.getDay() + 6) % 7));
        const firstThursday = new Date(tempDate.getFullYear(), 0, 4);
        firstThursday.setDate(firstThursday.getDate() + 3 - ((firstThursday.getDay() + 6) % 7));
        const weekNumber = 1 + Math.round(((tempDate - firstThursday) / 86400000 - 3 + ((firstThursday.getDay() + 6) % 7)) / 7);
        return weekNumber;
    }

    function changeWeek(offset) {
        currentWeekStart.setDate(currentWeekStart.getDate() + offset * 7);
        updateWeek();
    }

    function updateWeek() {
        let weekStartDate = new Date(currentWeekStart);
        let weekEndDate = new Date(weekStartDate);
        weekEndDate.setDate(weekEndDate.getDate() + 6);

        document.getElementById("weekInfo").textContent =
            `KW ${getWeekNumber(currentWeekStart)} (${weekStartDate.toLocaleDateString("de-DE")} - ${weekEndDate.toLocaleDateString("de-DE")})`;

        updateSchedule();
    }

    function updateSchedule() {
        // Setze den Header f√ºr die Wochentage (optional erweiterbar)
        const weekdaysContainer = document.getElementById("weekdays");
        weekdaysContainer.innerHTML = '<div class="time-label">Zeit</div>';

        // Zeitraster zur√ºcksetzen; der rote Balken wird direkt neu eingef√ºgt
        const timeGrid = document.getElementById("timeGrid");
        timeGrid.innerHTML = '<div class="current-time-line" id="currentTimeLine"></div>';

        // Beispielhafte F√ºtterungszeiten
        const feedingTimes = {
            0: { 9: "L√∂wen ü¶Å Fleisch", 12: "Tiger üêÖ Huhn" },
            1: { 14: "Elefanten üêò Fr√ºchte", 17: "Pinguine üêß Fisch" },
            2: { 11: "Giraffen ü¶í Bl√§tter", 15: "Krokodile üêä Fleisch" },
            3: { 13: "Flamingos ü¶© Shrimps", 16: "Robben ü¶≠ Fisch" },
            4: { 10: "B√§ren üêª Honig", 14: "Gorillas ü¶ç Bananen" },
            5: { 12: "Affen üêµ N√ºsse", 18: "Pandas üêº Bambus" },
            6: { 9: "K√§ngurus ü¶ò Gras", 14: "Erdm√§nnchen ü¶¶ Insekten", 19: "W√∂lfe üê∫ Fleisch" }
        };

        // Erzeuge das Raster f√ºr die Stunden (6:00 bis 19:00)
        for (let hour = 6; hour <= 19; hour++) {
            // Erste Spalte: Zeitangabe
            let timeLabel = document.createElement("div");
            timeLabel.classList.add("time-label");
            timeLabel.textContent = `${hour}:00`;
            timeGrid.appendChild(timeLabel);

            // F√ºr jeden Wochentag (Mo bis So)
            for (let day = 0; day < 7; day++) {
                let timeCell = document.createElement("div");
                timeCell.classList.add("time-cell");

                // Falls f√ºr den jeweiligen Tag und die Stunde eine F√ºtterung definiert ist:
                if (feedingTimes[day] && feedingTimes[day][hour]) {
                    let eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");
                    eventDiv.innerHTML = feedingTimes[day][hour];
                    timeCell.appendChild(eventDiv);
                }

                timeGrid.appendChild(timeCell);
            }
        }

        // Nach dem Aufbau des Rasters wird der rote Zeitbalken positioniert
        updateCurrentTimeLine();
    }

    // Funktion zur Aktualisierung des roten Balkens entsprechend der aktuellen Uhrzeit
    function updateCurrentTimeLine() {
        const now = new Date();
        const redLine = document.getElementById("currentTimeLine");
        if (!redLine) return;

        // Bestimme den aktuell angezeigten Zeitraum (Montag bis Sonntag der aktuellen Woche)
        const displayedMonday = new Date(currentWeekStart);
        const displayedSunday = new Date(currentWeekStart);
        displayedSunday.setDate(displayedSunday.getDate() + 6);

        // Falls die aktuelle Zeit nicht in der angezeigten Woche liegt, den Balken ausblenden
        if (now < displayedMonday || now > displayedSunday) {
            redLine.style.display = "none";
            return;
        } else {
            redLine.style.display = "block";
        }

        // Berechne den vertikalen Versatz basierend auf der Zeit (Zeitplan von 6:00 bis 19:00)
        let currentHour = now.getHours() + now.getMinutes() / 60;
        if (currentHour < 6) currentHour = 6;
        if (currentHour > 19) currentHour = 19;

        // Ermittle die H√∂he einer Zeile anhand eines Time-Label-Elements
        const timeGrid = document.getElementById("timeGrid");
        const timeLabels = timeGrid.querySelectorAll('.time-label');
        let rowHeight = timeLabels.length > 0 ? timeLabels[0].offsetHeight : 50;
        const offset = (currentHour - 6) * rowHeight;

        redLine.style.top = offset + "px";
    }

    // Aktualisiere den roten Balken jede Minute (1000 * 60 ms)
    setInterval(updateCurrentTimeLine, 60000);

    // Initiale Aufrufe
    updateWeek();
    updateCurrentTimeLine();

    // Funktion exportToCalendar() kannst du hier noch erg√§nzen, falls ben√∂tigt.
</script>
</body>
</html>
