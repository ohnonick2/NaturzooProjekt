<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fütterungsplan - Rheiner Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <div th:insert="~{vorlagen/icon :: icon}"></div>

    <style>
        /* 🎨 Verbesserte Styling für Fütterungs-Buttons */
        .available {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid transparent;
            font-size: 16px;
        }

        .available:hover {
            background: linear-gradient(135deg, #218838, #1a682c);
            transform: scale(1.05);
            border-color: #1a682c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 🟢 Icon im Button */
        .available i {
            font-size: 18px;
        }

        /* 🛠 Verbesserte Lesbarkeit des Textes */
        .available span {
            font-size: 16px;
            font-weight: bold;
        }

        /* 📌 Verbesserter Login/Logout-Button */
        .login-btn {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #1f4e3e;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            border: 2px solid #1f4e3e;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            color: #1f4e3e;
            transform: scale(1.05);
            border-color: #155a2c;
        }
        /* 📊 Optimierung der Tabellengröße */
        .futterplan-table {
            width: 100%;
            table-layout: fixed; /* Gleichmäßige Spaltenbreite */
            border-collapse: collapse;
        }

        /* 🟢 Spalten gleichmäßig verteilen */
        .futterplan-table th, .futterplan-table td {
            padding: 14px; /* Mehr Platz innerhalb der Zellen */
            text-align: center;
            font-size: 16px;
            word-wrap: break-word; /* Falls lange Wörter vorhanden sind */
        }

        /* 🟢 Höhe der Zellen anpassen */
        .futterplan-table td {
            min-height: 50px; /* Größere Zellenhöhe für bessere Ausnutzung */
            vertical-align: middle; /* Inhalte vertikal zentrieren */
        }

        /* 🟢 Verbesserte Darstellung auf kleinen Bildschirmen */
        @media (max-width: 1024px) {
            .futterplan-table th, .futterplan-table td {
                font-size: 14px; /* Kleinere Schrift auf kleineren Screens */
                padding: 10px;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 📌 Container Styling */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: 40px auto;
        }

        /* 🏆 Überschrift verbessert */
        .header-row {
            text-align: center;
            background-color: #1f4e3e;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-row h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* 🟢 Login-Button verbessert */
        .login-btn {
            background-color: white;
            color: #1f4e3e;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            border: 2px solid #1f4e3e;
            margin-left: 20px;
        }

        .login-btn:hover {
            background-color: #d4edda;
            color: #1f4e3e;
            border: 2px solid #155a2c;
        }

        /* 📅 Wochenüberschrift */
        .week-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #27632a;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9f5e1;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* 📌 Footer */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            padding: 12px;
            background-color: #1f4e3e;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* 📊 Tabelle Styling */
        .futterplan-table th {
            background-color: #1f4e3e;
            color: white;
            padding: 12px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .futterplan-table th, .futterplan-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        .futterplan-table tr:hover {
            background-color: #f8f9fa;
            transition: 0.3s ease-in-out;
        }

        /* 📱 Responsivität */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header-row {
                flex-direction: column;
                text-align: center;
            }

            .header-row h1 {
                font-size: 26px;
            }
        }

    </style>
</head>

<body>

<div class="container">
    <!-- 🔐 Header mit Login -->
    <div class="header-row">
        <h1>🐘 Fütterungszeiten - Rheiner Zoo 🦒</h1>
        <div>
            <a th:href="@{/login}" class="login-btn" th:if="${#authorization.expression('isAnonymous()')}">
                🔑 Login
            </a>
            <a th:href="@{/logout}" class="login-btn" th:if="${#authorization.expression('isAuthenticated()')}">
                🚪 Logout
            </a>
        </div>
    </div>

    <!-- 📅 Zeigt die aktuelle Kalenderwoche -->
    <div class="week-header">
        Woche: <span th:text="'KW ' + ${kalenderWoche}"></span>
    </div>

    <!-- 📊 Tabelle -->
    <div class="table-container">
        <table class="futterplan-table">
            <thead>
            <tr>
                <th>Uhrzeit</th>
                <th th:each="wochentag : ${wochentage}" th:text="${wochentag.name}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stunde : ${stunden}">
                <td th:text="${stunde} + ':00'" style="font-weight: bold; background-color: #f3f7f0;"></td>
                <td th:each="wochentag : ${wochentage}">
                    <div th:each="futterplan : ${futterplanList}">
                        <div th:each="futterungwochentag : ${futterplan.wochentage}">
                            <div th:if="${futterungwochentag eq wochentag.name}">
                                <div th:each="futterungstunde : ${futterplan.uhrzeiten}">
                                    <div th:if="${futterungstunde eq stunde + ':00'}">
                                        <a th:href="@{/getFutterplan/{id}(id=${futterplan.id})}" class="available">
                                            <span th:text="${futterplan.name}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 📌 Footer -->
</div>

</body>
</html>
