<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Vorlage Sidebar</title>
</head>

<style>
  /* Sidebar */
  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: #1f4e3e;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    transition: all 0.3s ease;
    z-index: 1000;
    overflow: hidden;
  }

  .sidebar.collapsed {
    width: 70px;
  }

  .menu-toggle {
    text-align: center;
    padding: 10px;
    cursor: pointer;
    background-color: #218838;
    color: white;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    transition: all 0.3s ease;
  }

  .sidebar.collapsed a span {
    display: none;
  }

  .sidebar a:hover {
    background-color: #2c6e56;
  }

  .sidebar i {
    margin-right: 10px;
    font-size: 1.2rem;
  }

  .sidebar.collapsed i {
    margin-right: 0;
    text-align: center;
    width: 100%;
  }
</style>

<body>
<!-- Sidebar -->
<th:block th:fragment="sidebar">
  <div class="sidebar" id="sidebar">
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars fa-2x"></i>
    </div>
    <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
    <a sec:authorize="hasAuthority('FUTTERPLAN_MANAGEMENT_READ') or hasAuthority('*')" href="/futterplan">
      <i class="fas fa-clipboard-list"></i> <span>Futterpl√§ne</span>
    </a>
    <a sec:authorize="hasAuthority('FUTTER_MANAGEMENT_READ') or hasAuthority('*')" href="/futter">
      <i class="fas fa-utensils"></i> <span>Futterverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('USER_MANAGEMENT_READ') or hasAuthority('*')" href="/usermanagement">
      <i class="fas fa-users"></i> <span>Pflegerverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('REVIER_READ') or hasAuthority('*')" href="/reviere">
      <i class="fas fa-map-marker-alt"></i> <span>Revierverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('TIER_READ') or hasAuthority('*')" href="/tier">
      <i class="fas fa-paw"></i> <span>Tierverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('LIEFERANT_READ') or hasAuthority('*')" href="/lieferanten">
      <i class="fas fa-truck"></i> <span>Lieferantenverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('ROLE_MANAGEMENT_READ') or hasAuthority('*')" href="/rollen">
      <i class="fas fa-id-card"></i> <span>Rollenverwaltung</span>
    </a>
    <a href="/settings"><i class="fas fa-cog"></i> <span>Einstellungen</span></a>
    <a id="logoutButton" href="/logout"><i class="fas fa-sign-out-alt"></i> <span id="logoutText">Logout</span></a>
  </div>
</th:block>

<script>
  const LOGOUT_TIMEOUT = 1200; // 20 minutes in seconds
  let remainingTime = LOGOUT_TIMEOUT;

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const sec = seconds % 60;

    // Debugging: Log the minutes and seconds to the console
    console.log(`Remaining Minutes: ${minutes}, Remaining Seconds: ${sec}`);

    return `${String(minutes).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
  }

  function updateLogoutTimer() {
    if (remainingTime > 0) {
      remainingTime--;
      document.getElementById("logoutText").textContent = `Logout (${formatTime(remainingTime)})`;
    } else {
      // Redirect to /loginforce when session times out
      window.location.href = "/loginforce";
    }
  }

  // Initialize the timer on page load
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("logoutText").textContent = `Logout (${formatTime(remainingTime)})`;
    setInterval(updateLogoutTimer, 1000);
  });

  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("collapsed");
  }
</script>

</body>
</html>
