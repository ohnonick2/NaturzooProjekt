<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Vorlage Sidebar</title>
</head>
<th:block th:fragment="sidebar">
  <style>
    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1f4e3e;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .menu-toggle {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background-color: #218838;
      color: white;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar a:hover {
      background-color: #2c6e56;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar.collapsed i {
      margin-right: 0;
      text-align: center;
      width: 100%;
    }
  </style>

  <body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars fa-2x"></i>
    </div>
    <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
    <a sec:authorize="hasAuthority('FUTTERPLAN_MANAGEMENT_READ') or hasAuthority('*')" href="/futterplan">
      <i class="fas fa-clipboard-list"></i> <span>Futterpläne</span>
    </a>
    <a sec:authorize="hasAuthority('FUTTER_MANAGEMENT_READ') or hasAuthority('*')" href="/futter">
      <i class="fas fa-utensils"></i> <span>Futterverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('USER_MANAGEMENT_READ') or hasAuthority('*') or hasAuthority('USER_MANAGEMENT_WRITE')" href="/usermanagement">
      <i class="fas fa-users"></i> <span>Pflegerverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('REVIER_READ') or hasAuthority('*')" href="/reviere">
      <i class="fas fa-map-marker-alt"></i> <span>Revierverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('TIER_READ') or hasAuthority('*')" href="/tier">
      <i class="fas fa-paw"></i> <span>Tierverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('LIEFERANT_READ') or hasAuthority('*')" href="/lieferanten">
      <i class="fas fa-truck"></i> <span>Lieferantenverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('ROLE_MANAGEMENT_READ') or hasAuthority('*')" href="/rollen">
      <i class="fas fa-id-card"></i> <span>Rollenverwaltung</span>
    </a>
    <a sec:authorize="hasAuthority('GEBAEUDE_MANAGEMENT_READ') or hasAuthority('*')" href="/gebaeudemanagement">
      <i class="fas fa-building"></i> <span>Gebäudemanagement</span>
    </a>
    <a sec:authorize="hasAuthority('LOGS_READ') or hasAuthority('*')" href="/logs">
      <i class="fas fa-file-alt"></i> <span>Logs</span>
    </a>
    <a href="/settings"><i class="fas fa-cog"></i> <span>Einstellungen</span></a>
    <a id="logoutButton" href="/logout"><i class="fas fa-sign-out-alt"></i> <span id="logoutText">Logout</span></a>
  </div>

  </body>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }
  </script>
</th:block>
</body>
</html>
