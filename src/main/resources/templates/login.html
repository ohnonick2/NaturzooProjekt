<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter Management | Rheiner Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #2d6c5d;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 1rem;
            margin: 0;
            font-style: italic;
        }

        /* Login Card */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 600px;
            margin: auto;
            position: relative;
        }

        .login-card img {
            width: 400px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Fehlermeldung oben links */
        .error-message-top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: left;
            opacity: 1;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        /* Eingabefelder */
        .form-control {
            height: 60px;
            font-size: 1.3rem;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-login {
            background-color: #28a745;
            color: white;

            display: block;
            margin: auto;
            width: 100%;
            font-size: 1.3rem;
            padding: 12px;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #28a745;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        footer p {
            margin-bottom: 0;
        }

        footer hr {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
        }

    </style>
</head>

<body>
<!-- Header -->
<header>
    <h1>Willkommen im Rheiner Zoo</h1>
    <p>Futter Management System</p>
</header>

<!-- Login Card -->
<main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-card text-center">
        <!-- Fehlernachricht oben links -->
        <div id="error-message-top-left" class="error-message-top-left" style="display: none;">
            <span id="error-text-top-left">Fehler: Benutzername oder Passwort ist falsch!</span>
        </div>

        <!-- Bild -->
        <img src="/images/login1.png" alt="Zoo Logo">
        <h4 class="mb-4">Login in Ihren Account</h4>
        <form action="/login" method="POST">
            <div class="mb-4 text-start">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-4 text-start position-relative">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <i id="password-toggle" class="fa fa-eye password-toggle"></i>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    // Fehler-Meldung oben links zeigen
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');

    if (errorParam) {
        const errorMessageTopLeft = document.getElementById('error-message-top-left');
        const errorTextTopLeft = document.getElementById('error-text-top-left');

        if (errorParam === 'session') {
            errorTextTopLeft.innerText = 'Ihre Sitzung ist abgelaufen!';
        } else if (errorParam === 'error') {
            errorTextTopLeft.innerText = 'Benutzername oder Passwort ist falsch!';
        }

        errorMessageTopLeft.style.display = 'block';

        // Fehlernachricht nach 10 Sekunden ausblenden
        setTimeout(() => {
            errorMessageTopLeft.style.opacity = '0';
        }, 9000);

        setTimeout(() => {
            errorMessageTopLeft.style.display = 'none';
        }, 10000);
    }

    // Passwort sichtbar/unsichtbar machen
    const passwordToggle = document.getElementById('password-toggle');
    const passwordField = document.getElementById('password');

    passwordToggle.addEventListener('click', () => {
        const isPassword = passwordField.type === 'password';
        passwordField.type = isPassword ? 'text' : 'password';
        passwordToggle.classList.toggle('fa-eye');
        passwordToggle.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
