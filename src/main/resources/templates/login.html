<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter Management | Rheiner Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #2d6c5d; /* Die grüne Farbe aus dem Footer */
            color: white;
            text-align: center;
            padding: 10px 0; /* Kompakte Höhe */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Leichter Schatten */
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2rem; /* Größere Schrift für den Titel */
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 1rem;
            margin: 0;
            font-style: italic;
            opacity: 0.9; /* Leichte Transparenz für den Untertitel */
        }


        /* Login Card */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 600px;
            margin: auto;
        }

        .login-card img {
            width: 400px; /* Konstante Bildgröße */
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px; /* Leicht abgerundete Ecken */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Eingabefelder */
        .form-control {
            height: 60px;
            font-size: 1.3rem;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
            font-size: 1.3rem;
            padding: 12px;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #2d6c5d;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #b2d8b2;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        footer .social-icons {
            margin: 20px 0;
        }

        footer .social-icons a {
            font-size: 1.8rem;
            margin: 0 10px;
        }
    </style>
</head>

<body>
<!-- Header -->
<header>
    <h1>Willkommen im Rheiner Zoo</h1>
    <p>Futter Management System</p>
</header>

<!-- Login Card -->
<main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-card text-center">
        <!-- Bild mit konstanter Größe und leicht abgerundeten Ecken -->
        <img src="http://localhost:8080/images/login1.png" alt="Zoo Logo">
        <h4 class="mb-4">Login in Ihren Account</h4>
        <form action="/login" method="POST">
            <div class="mb-4 text-start">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-links">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Newsletter</a>
        <a href="#">Sitemap</a>
    </div>
    <div class="social-icons">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-phone"></i></a>
    </div>
    <p>Kontakt: <a href="mailto:info@naturzoo.de" style="color:#b2d8b2;">info@naturzoo.de</a></p>
</footer>
</body>

</html>
