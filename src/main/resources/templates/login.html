<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        body {
            background-color: #e6f7ff;
            font-family: 'Arial', sans-serif;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 750px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 25px;
        }

        .card-title {
            font-weight: bold;
            color: #3a3a3a;
            font-size: 1.3rem;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .card-body {
            padding: 35px;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
        }

        .form-label {
            font-size: 1rem;
        }

        .invalid-feedback {
            font-size: 0.85rem;
        }

        .row.g-3 {
            margin-bottom: 15px;
        }

        .text-center img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .text-center img:hover {
            transform: scale(1.05);
        }

        .footer {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #2b8a3e;
        }
    </style>
</head>

<body>

<main>
    <div class="container py-5">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <img th:src="@{/images/login.png}" width="1000" alt="Login-Bild" />
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Bitte überprüfen Sie Ihren Benutzernamen und Ihr Passwort und versuchen Sie es erneut.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    Sie haben sich erfolgreich abgemeldet.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            <div class="pt-3 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Login in Ihren Account</h5>
                                <p class="text-center small">Geben Sie Ihren Benutzernamen und Ihr Passwort ein, um sich anzumelden.</p>
                            </div>
                            <form class="row g-3 needs-validation" th:action="@{/login}" method="post" novalidate>
                                <div class="col-12">
                                    <label for="yourUsername" class="form-label">Benutzername:</label>
                                    <div class="input-group has-validation">
                                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                                        <div class="invalid-feedback">Bitte geben Sie Ihren Benutzernamen ein.</div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="yourPassword" class="form-label">Passwort:</label>
                                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                                    <div class="invalid-feedback">Bitte geben Sie Ihr Passwort ein.</div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>

</html>
