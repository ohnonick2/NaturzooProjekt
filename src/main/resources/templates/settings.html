<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzereinstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="file"] {
      display: block;
      margin: 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Benutzereinstellungen</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="profilbild">Wählen Sie ein Profilbild:</label>
      <input type="file" id="profilbild" name="profilbild" accept="image/*" required>
    </div>

    <button type="submit">Hochladen</button>
  </form>

  <h2>Andere Einstellungen</h2>
  <form>
    <div class="form-group">
      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="passwort">Passwort ändern:</label>
      <input type="password" id="passwort" name="passwort">
    </div>

    <button type="submit">Einstellungen speichern</button>
  </form>
</div>

</body>
</html>
