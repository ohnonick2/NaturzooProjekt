<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pfleger Verwaltung | Rheiner Zoo</title>

  <!-- Styles -->
  <div th:insert="~{vorlagen/icon :: icon}"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
  <div th:replace="~{vorlagen/header :: header(pageTitle='Pfleger Verwaltung - Rheiner Zoo')}"></div>

  <!-- Passwort ändern -->
  <div class="card">
    <h4>Passwort ändern</h4>
    <form id="changePasswordForm">
      <input type="hidden" id="pflegerId" th:value="${pfleger.id}">
      <input type="hidden" id="pflegerUsername" th:value="${pfleger.benutzername}">

      <div class="mb-3">
        <label for="newPassword" class="form-label">Neues Passwort:</label>
        <input type="password" id="newPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-lock"></i> Passwort ändern</button>
    </form>
  </div>
</div>

<!-- Bootstrap Modal für Erfolg/Fehleranzeige -->
<div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Passwortänderung</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalMessage"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<!-- JavaScript für Passwort ändern -->
<script>
  document.getElementById("changePasswordForm").addEventListener("submit", function (event) {
    event.preventDefault();

    let pflegerId = document.getElementById("pflegerId").value;
    let newPassword = document.getElementById("newPassword").value;
    let modalTitle = document.getElementById("modalTitle");
    let modalMessage = document.getElementById("modalMessage");

    fetch("/api/pfleger/changePassword", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: pflegerId, password: newPassword })
    })
            .then(response => response.text())
            .then(data => {
              modalTitle.textContent = "Erfolg";
              modalMessage.innerHTML = `<i class="fas fa-check-circle text-success"></i> ${data}`;
              showModal();
            })
            .catch(error => {
              modalTitle.textContent = "Fehler";
              modalMessage.innerHTML = `<i class="fas fa-exclamation-circle text-danger"></i> Fehler beim Ändern des Passworts`;
              showModal();
            });
  });

  function showModal() {
    let responseModal = new bootstrap.Modal(document.getElementById("responseModal"));
    responseModal.show();
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
