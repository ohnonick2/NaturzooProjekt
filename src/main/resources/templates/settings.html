<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Management | Rheiner Zoo</title>
  <div th:insert="~{vorlagen/icon :: icon}"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Allgemeine Stile */
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }


    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 70px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    /* Header */
    .main-header {
      background-color: #1f4e3e;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1f4e3e;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">

  <div class="main-header">
    <h2>Settings</h2>
  </div>



  <div class="card p-4">
    <div class="card p-1">
      <p>Diese Seite ist noch in Entwicklung.</p>
    </div>
  </div>

</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>


<!-- Script fÃ¼r Sidebar -->
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('main-content').classList.toggle('collapsed');
  }
</script>
</body>

</html>
