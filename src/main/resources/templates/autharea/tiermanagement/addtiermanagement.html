<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier hinzuf체gen | Rheiner Zoo</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
        }
        .main-content {
            margin: 0 auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f4e3e;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 1000;
            width: 100%;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
<div class="main-content">
    <h1>Tier hinzuf체gen</h1>
    <form id="addTierForm" th:action="@{/api/tier/add}" th:method="post">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name des Tieres" required />
        </div>

        <!-- Geburtsdatum -->
        <div class="mb-3">
            <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
            <input type="date" class="form-control" id="geburtsdatum" name="geburtsdatum" required />
        </div>

        <!-- Todesdatum (Optional) -->
        <div class="mb-3">
            <label for="sterbedatum" class="form-label">Todesdatum (Optional)</label>
            <input type="date" class="form-control" id="sterbedatum" name="sterbedatum" />
        </div>

        <!-- Geschlecht -->
        <div class="mb-3">
            <label for="geschlecht" class="form-label">Geschlecht</label>
            <select class="form-control" id="geschlecht" name="geschlecht" required>
                <option value="" disabled selected>Bitte w채hlen</option>
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>

        <!-- Tierart -->
        <div class="mb-3 autocomplete-container">
            <label for="tierart" class="form-label">Tierart</label>
            <input type="text" class="form-control" id="tierart" placeholder="Tierart suchen..." autocomplete="off" required />
            <input type="hidden" id="tierartId" name="tierartId" />
            <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
            <ul id="tierart-list" style="display: none;">
                <li th:each="tierart : ${tierArten}" th:data-id="${tierart.id}" th:data-name="${tierart.name}">
                    <span th:text="${tierart.name}"></span>
                </li>
            </ul>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="goBack()">Abbrechen</button>
            <button type="submit" class="btn btn-primary">Hinzuf체gen</button>
        </div>
    </form>
</div>

<footer th:replace="~{vorlagen/footer :: footer}"></footer>

<script>
    document.getElementById('tierart').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const suggestionsBox = document.getElementById('autocomplete-suggestions');
        const tierartList = document.querySelectorAll('#tierart-list li');

        suggestionsBox.innerHTML = '';

        if (query.length > 2) {
            tierartList.forEach(tierart => {
                const tierartName = tierart.getAttribute('data-name').toLowerCase();

                if (tierartName.includes(query)) {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'autocomplete-suggestion';
                    suggestion.textContent = tierart.getAttribute('data-name');
                    suggestion.onclick = () => selectTierart(tierart.getAttribute('data-id'), tierart.getAttribute('data-name'));
                    suggestionsBox.appendChild(suggestion);
                }
            });
        }
    });

    function selectTierart(id, name) {
        document.getElementById('tierart').value = name;
        document.getElementById('tierartId').value = id;
        document.getElementById('autocomplete-suggestions').innerHTML = '';
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
