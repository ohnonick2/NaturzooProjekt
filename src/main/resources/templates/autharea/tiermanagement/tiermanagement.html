<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiermanagement | Rheiner Zoo</title>
  <div th:insert="~{vorlagen/icon :: icon}"></div>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 70px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .header {
      background-color: #1f4e3e;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .btn-success {
      background-color: #218838;
      color: white;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table tbody td {
      word-break: break-word;
    }

    .btn-action {
      margin: 0 5px;
    }

    #pagination button {
      margin: 0 5px;
    }

  </style>
</head>

<body>

<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Hauptinhalt -->
<div class="main-content" id="main-content">
  <div class="header">
    <h2>Tiermanagement</h2>
  </div>

  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Verwalten Sie die Tiere im Rheiner Zoo</h4>
      <button class="btn btn-success" onclick="addTier()" sec:authorize="hasAuthority('TIER_WRITE') or hasAuthority('*')">
        <i class="fas fa-plus"></i> Tier hinzufügen
      </button>
    </div>

    <div class="search-container mb-3">
      <input type="text" id="searchInput" placeholder="Tier suchen (z. B. Name, Art, Revier)" onkeyup="filterTable()">
    </div>

    <div th:if="${tierList.size() > 0}">
      <table class="table table-striped" id="tierTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Geburtsdatum</th>
          <th>Tierart</th>
          <th>Revier</th>
          <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tier : ${tierList}">
          <td th:text="${tier.tierId}"></td>
          <td th:text="${tier.tierName}"></td>
          <td th:text="${tier.geburtsdatum}"></td>
          <td th:text="${tier.tierArtName}"></td>
          <td th:text="${tier.revierName}"></td>
          <td>
            <!-- Bearbeiten-Button: Nur sichtbar für Benutzer mit TIER_WRITE -->
            <button class="btn btn-primary btn-action"
                    th:onclick="'editTier(' + ${tier.tierId} + ')'"
                    sec:authorize="hasAuthority('TIER_WRITE') or hasAuthority('*')">
              <i class="fas fa-edit"></i> Bearbeiten
            </button>

            <!-- Löschen-Button: Nur sichtbar für Benutzer mit TIER_WRITE -->
            <button class="btn btn-danger btn-action"
                    onclick="confirmDeleteTier(this)"
                    th:attr="data-tier-id=${tier.tierId}"
                    sec:authorize="hasAuthority('TIER_WRITE') or hasAuthority('*')">
              <i class="fas fa-trash"></i> Löschen
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${tierList.size() == 0}" class="alert alert-warning">
      Es sind keine Tiere vorhanden. Bitte fügen Sie ein Tier hinzu.
    </div>

    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
  </div>
</div>

<!-- Modal für Löschbestätigung -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Tier löschen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>
      <div class="modal-body">
        Möchten Sie das Tier wirklich löschen?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Ja, löschen</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  let currentPage = 1;
  const rowsPerPage = 10;
  let deleteTierId = null;

  function addTier() {
    window.location.href = '/addTier/';
  }

  function editTier(tierId) {
    window.location.href = '/editTier/' + tierId;
  }

  function confirmDeleteTier(button) {
    deleteTierId = button.getAttribute("data-tier-id");
    const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
    modal.show();
  }

  document.getElementById("confirmDeleteButton").addEventListener("click", function () {
    fetch('/api/tier/delete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: deleteTierId })
    })
            .then(response => {
              if (response.ok) {
                location.reload();
              } else {
                alert('Fehler beim Löschen.');
              }
            })
            .catch(() => alert('Ein Fehler ist aufgetreten.'));
  });

  function filterTable() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#tierTable tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(input) ? '' : 'none';
    });
  }

  function displayTablePage(page) {
    const rows = document.querySelectorAll('#tierTable tbody tr');
    const totalPages = Math.ceil(rows.length / rowsPerPage);
    currentPage = Math.min(Math.max(page, 1), totalPages);

    rows.forEach((row, index) => {
      row.style.display = (index >= (currentPage - 1) * rowsPerPage && index < currentPage * rowsPerPage) ? '' : 'none';
    });

    renderPagination(totalPages);
  }

  function renderPagination(totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement('button');
      button.innerText = i;
      button.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-secondary'}`;
      button.onclick = () => displayTablePage(i);
      pagination.appendChild(button);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    displayTablePage(1);
  });

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('main-content').classList.toggle('collapsed');
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
