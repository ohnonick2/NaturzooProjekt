<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierverwaltung | Rheiner Zoo</title>

  <div th:insert="~{vorlagen/icon :: icon}"></div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .btn-primary, .btn-danger {
      color: white;
    }
  </style>
</head>

<body>

<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
  <div th:replace="~{vorlagen/header :: header(pageTitle='Tier Verwaltung - Rheiner Zoo')}"></div>

  <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addTierModal">
    <i class="fas fa-plus"></i> Tier hinzufügen
  </button>

  <!-- Tabelle -->
  <div class="card mt-3">
    <h4>Tierübersicht</h4>
    <table class="table table-bordered" id="tierTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Geburtsdatum</th>
        <th>Tierart</th>
        <th>Status</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tier : ${tiere}">
        <td th:text="${tier.id}"></td>
        <td th:text="${tier.name}"></td>
        <td th:text="${#temporals.format(tier.geburtsdatum, 'dd.MM.yyyy')}"></td>
        <td th:text="${tier.tierArt.name}"></td>
        <td>
          <span th:if="${tier.isAbgegeben}" class="badge bg-warning">Abgegeben</span>
          <span th:if="${tier.sterbedatum != null}" class="badge bg-danger">Verstorben</span>
          <span th:if="${!tier.isAbgegeben && tier.sterbedatum == null}" class="badge bg-success">Aktiv</span>
        </td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
              Aktionen
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="openEditModal(this)"
                   th:data-id="${tier.id}" th:data-name="${tier.name}"
                   th:data-geburtsdatum="${tier.geburtsdatum}" th:data-geschlecht="${tier.geschlecht}"
                   th:data-tierart="${tier.tierArt.id}" th:data-sterbedatum="${tier.sterbedatum}"
                   th:data-abgabedatum="${tier.abgabeDatum}" th:data-abgegeben="${tier.isAbgegeben}">
                  <i class="fas fa-edit"></i> Bearbeiten
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="openInfoModal(this)"
                   th:data-id="${tier.id}" th:data-name="${tier.name}"
                   th:data-geburtsdatum="${tier.geburtsdatum}" th:data-geschlecht="${tier.geschlecht}"
                   th:data-tierart="${tier.tierArt.name}" th:data-sterbedatum="${tier.sterbedatum}"
                   th:data-abgabedatum="${tier.abgabeDatum}" th:data-abgegeben="${tier.isAbgegeben}">
                  <i class="fas fa-info-circle"></i> Mehr Infos
                </a>
              </li>
              <li>
                <a class="dropdown-item text-danger" href="#" onclick="deleteTier(this)" th:data-id="${tier.id}">
                  <i class="fas fa-trash"></i> Löschen
                </a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL: Tierinformationen -->
<div class="modal fade" id="infoTierModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tierdetails</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Name:</strong> <span id="infoName"></span></p>
        <p><strong>Geburtsdatum:</strong> <span id="infoGeburtsdatum"></span></p>
        <p><strong>Geschlecht:</strong> <span id="infoGeschlecht"></span></p>
        <p><strong>Tierart:</strong> <span id="infoTierart"></span></p>
        <p><strong>Sterbedatum:</strong> <span id="infoSterbedatum"></span></p>
        <p><strong>Abgabedatum:</strong> <span id="infoAbgabedatum"></span></p>
        <p><strong>Status:</strong> <span id="infoStatus"></span></p>
      </div>
    </div>
  </div>
</div>
<!-- MODAL: Tier bearbeiten -->
<div class="modal fade" id="editTierModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tier bearbeiten</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editTierForm">
          <input type="hidden" id="editId">

          <label for="editName">Name</label>
          <input type="text" id="editName" class="form-control mb-2" required>

          <label for="editGeburtsdatum">Geburtsdatum</label>
          <input type="date" id="editGeburtsdatum" class="form-control mb-2" required>

          <label for="editSterbedatum">Sterbedatum (falls verstorben)</label>
          <input type="date" id="editSterbedatum" class="form-control mb-2">

          <label for="editAbgabeDatum">Abgabedatum (falls abgegeben)</label>
          <input type="date" id="editAbgabeDatum" class="form-control mb-2">

          <label for="editGeschlecht">Geschlecht</label>
          <select id="editGeschlecht" class="form-select mb-2" required>
            <option value="MAENNLICH">Männlich</option>
            <option value="WEIBLICH">Weiblich</option>
          </select>

          <label for="editTierArt">Tierart</label>
          <select id="editTierArt" class="form-select mb-2" required>
            <option th:each="tierArt : ${tierArten}" th:value="${tierArt.id}" th:text="${tierArt.name}"></option>
          </select>

          <label for="editStatus">Status</label>
          <input type="text" id="editStatus" class="form-control mb-2" disabled>

          <button type="submit" class="btn btn-primary w-100">Änderungen speichern</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- MODAL: Neues Tier hinzufügen -->
<div class="modal fade" id="addTierModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Neues Tier hinzufügen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addTierForm">
          <label for="tierName">Name</label>
          <input type="text" id="tierName" class="form-control mb-2" required>

          <label for="tierGeburtsdatum">Geburtsdatum</label>
          <input type="date" id="tierGeburtsdatum" class="form-control mb-2" required>

          <label for="tierGeschlecht">Geschlecht</label>
          <select id="tierGeschlecht" class="form-select mb-2" required>
            <option value="MAENNLICH">Männlich</option>
            <option value="WEIBLICH">Weiblich</option>
          </select>

          <label for="tierArt">Tierart</label>
          <select id="tierArt" class="form-select mb-2" required onchange="toggleNewTierArtInput()">
            <option value="">Bitte auswählen...</option>
            <option th:each="tierArt : ${tierArten}" th:value="${tierArt.id}" th:text="${tierArt.name}"></option>
            <option value="new">➕ Neue Tierart hinzufügen...</option>
          </select>

          <!-- Neues Tierart-Feld (ausgeblendet) -->
          <div id="newTierArtContainer" class="mt-2" style="display: none;">
            <label for="newTierArtName">Neue Tierart</label>
            <input type="text" id="newTierArtName" class="form-control mb-2">
            <button type="button" class="btn btn-sm btn-success" onclick="addNewTierArt()">Speichern</button>
          </div>

          <button type="submit" class="btn btn-success w-100">Tier hinzufügen</button>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function() {
    $('#tierTable').DataTable();
  });

  function openInfoModal(button) {
    document.getElementById("infoName").innerText = button.getAttribute("data-name");
    document.getElementById("infoGeburtsdatum").innerText = button.getAttribute("data-geburtsdatum");
    document.getElementById("infoGeschlecht").innerText = button.getAttribute("data-geschlecht");
    document.getElementById("infoTierart").innerText = button.getAttribute("data-tierart");
    document.getElementById("infoSterbedatum").innerText = button.getAttribute("data-sterbedatum") || "N/A";
    document.getElementById("infoAbgabedatum").innerText = button.getAttribute("data-abgabedatum") || "N/A";

    let status = "Aktiv";
    if (button.getAttribute("data-abgegeben") === "true") {
      status = "Abgegeben";
    } else if (button.getAttribute("data-sterbedatum")) {
      status = "Verstorben";
    }
    document.getElementById("infoStatus").innerText = status;

    new bootstrap.Modal(document.getElementById("infoTierModal")).show();
  }

  async function deleteTier(button) {
    const id = button.getAttribute("data-id");
    if (!confirm("Möchtest du dieses Tier wirklich löschen?")) return;
    await fetch("/api/tier/delete", { method: "POST", body: JSON.stringify({ id }) });
    location.reload();
  }

  function openEditModal(button) {
    document.getElementById("editId").value = button.getAttribute("data-id");
    document.getElementById("editName").value = button.getAttribute("data-name");
    document.getElementById("editGeburtsdatum").value = button.getAttribute("data-geburtsdatum");
    document.getElementById("editSterbedatum").value = button.getAttribute("data-sterbedatum") || "";
    document.getElementById("editAbgabeDatum").value = button.getAttribute("data-abgabedatum") || "";
    document.getElementById("editGeschlecht").value = button.getAttribute("data-geschlecht");
    document.getElementById("editTierArt").value = button.getAttribute("data-tierart");

    // Dynamische Statusberechnung
    let status = "Aktiv";
    if (button.getAttribute("data-abgegeben") === "true") {
      status = "Abgegeben";
    } else if (button.getAttribute("data-sterbedatum")) {
      status = "Verstorben";
    }
    document.getElementById("editStatus").value = status;

    new bootstrap.Modal(document.getElementById("editTierModal")).show();
  }

  document.getElementById("editTierForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const id = document.getElementById("editId").value;
    const name = document.getElementById("editName").value;
    const geburtsdatum = document.getElementById("editGeburtsdatum").value;
    const sterbedatum = document.getElementById("editSterbedatum").value || null;
    const abgabeDatum = document.getElementById("editAbgabeDatum").value || null;
    const geschlecht = document.getElementById("editGeschlecht").value;
    const tierArt = document.getElementById("editTierArt").value;
    const isAbgegeben = abgabeDatum !== null && abgabeDatum !== "";

    const response = await fetch("/api/tier/edit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        id,
        name,
        geburtsdatum,
        sterbedatum,
        abgabeDatum,
        geschlecht,
        tierArt,
        isAbgegeben
      })
    });

    if (response.ok) {
      alert("✅ Tier erfolgreich aktualisiert!");
      location.reload();
    } else {
      alert("❌ Fehler beim Aktualisieren des Tieres!");
    }
  });

  function toggleNewTierArtInput() {
    const tierArtSelect = document.getElementById("tierArt");
    const newTierArtContainer = document.getElementById("newTierArtContainer");

    if (tierArtSelect.value === "new") {
      newTierArtContainer.style.display = "block";
    } else {
      newTierArtContainer.style.display = "none";
    }
  }

  async function addNewTierArt() {
    const newTierArtName = document.getElementById("newTierArtName").value.trim();
    if (!newTierArtName) {
      alert("Bitte geben Sie eine Tierart ein.");
      return;
    }

    const response = await fetch("/api/tierart/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: newTierArtName })
    });

    if (response.ok) {
      alert("✅ Neue Tierart gespeichert!");
      const newTierArtId = await response.text();

      // Neue Option zur Dropdown-Liste hinzufügen
      const tierArtSelect = document.getElementById("tierArt");
      const newOption = document.createElement("option");
      newOption.value = newTierArtId;
      newOption.textContent = newTierArtName;
      newOption.selected = true;
      tierArtSelect.insertBefore(newOption, tierArtSelect.lastElementChild);

      // Eingabefeld ausblenden & leeren
      document.getElementById("newTierArtContainer").style.display = "none";
      document.getElementById("newTierArtName").value = "";
    } else {
      alert("❌ Fehler beim Hinzufügen der Tierart.");
    }
  }

  document.getElementById("addTierForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("tierName").value;
    const geburtsdatum = document.getElementById("tierGeburtsdatum").value;
    const geschlecht = document.getElementById("tierGeschlecht").value;
    let tierArt = document.getElementById("tierArt").value;

    // Falls eine neue Tierart hinzugefügt wurde, erst speichern & ID erhalten
    if (tierArt === "new") {
      tierArt = await addNewTierArt();
      if (!tierArt) return;
    }

    const response = await fetch("/api/tier/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        geburtsdatum,
        geschlecht,
        tierArt
      })
    });

    if (response.ok) {
      alert("✅ Tier erfolgreich hinzugefügt!");
      location.reload();
    } else {
      alert("❌ Fehler beim Hinzufügen des Tieres!");
    }
  });



</script>

</body>
</html>
