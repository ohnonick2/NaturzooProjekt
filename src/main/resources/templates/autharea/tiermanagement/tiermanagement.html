<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiermanagement | Rheiner Zoo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <div th:insert="~{vorlagen/icon :: icon}"></div>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }
    .main-content {
      margin: 0 auto;
      max-width: 1200px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1f4e3e;
      font-size: 24px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead th {
      background-color: #1f4e3e;
      color: white;
      text-align: left;
      padding: 10px;
    }
    table tbody td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .btn {
      padding: 8px 12px;
    }
    .btn-success {
      background-color: #218838;
      color: white;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    footer a {
      color: #28a745;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }
    footer p {
      margin-bottom: 0;
    }
    footer hr {
      border-color: rgba(255, 255, 255, 0.2);
    }
    .search-container {
      margin-bottom: 20px;
    }
    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<div class="main-content">
  <h1>Tiermanagement</h1>
  <p>Verwalten Sie die Tiere und deren Reviere im Rheiner Zoo.</p>

  <!-- Suchfeld -->
  <div class="search-container">
    <input type="text" id="search" class="search-input" placeholder="Suchen Sie nach Name, Revier, Tierart usw." onkeyup="filterTable()">
  </div>

  <!-- Button für neues Tier -->
  <div sec:authorize="hasAuthority('TIER_WRITE')">
    <button class="btn btn-success mb-3" onclick="addTier()">
      <i class="fas fa-plus"></i> Neues Tier hinzufügen
    </button>
  </div>

  <!-- Tabelle der Tiere und Reviere -->
  <table id="tierTable" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Geburtsdatum</th>
      <th>Sterbedatum</th>
      <th>Geschlecht</th>
      <th>Tierart</th>
      <th>Revier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tier : ${tierList}">
      <td th:text="${tier['tierId']}"></td>
      <td th:text="${tier['tierName']}"></td>
      <td th:text="${tier['geburtsdatum']}"></td>
      <td th:text="${tier['sterbedatum']}"></td>
      <td th:text="${tier['geschlecht']}"></td>
      <td th:text="${tier['tierArtName']}"></td>
      <td th:text="${tier['revierName']}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="~{vorlagen/footer :: footer}"></footer>

<script>
  // Funktion zum Hinzufügen eines neuen Tieres
  function addTier() {
    window.location.href = '/tiermanagement/add';
  }

  // Funktion zur Filterung der Tabelle
  function filterTable() {
    const searchInput = document.getElementById('search').value.toLowerCase();
    const tableRows = document.querySelectorAll('#tierTable tbody tr');

    tableRows.forEach(row => {
      const rowText = row.textContent.toLowerCase();
      row.style.display = rowText.includes(searchInput) ? '' : 'none';
    });
  }
</script>
</body>
</html>
