<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tier bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }
        .main-content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .abgegeben-label {
            font-weight: bold;
            color: #28a745;
        }
        .abgabe-datum {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="main-content">
        <h2 class="mb-4">
            <i class="fas fa-paw"></i> Tier bearbeiten: <span th:text="${tier.name}"></span>
        </h2>

        <form id="editTierForm">
            <input type="hidden" id="id" name="id" th:value="${tier.id}">

            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${tier.name}" required>

            <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
            <input type="date" id="geburtsdatum" name="geburtsdatum" class="form-control" th:value="${tier.geburtsdatum}" required>

            <label for="sterbedatum" class="form-label">Sterbedatum (optional)</label>
            <input type="date" id="sterbedatum" name="sterbedatum" class="form-control" th:value="${tier.sterbedatum}">

            <label for="geschlecht" class="form-label">Geschlecht</label>
            <select id="geschlecht" name="geschlecht" class="form-select" required>
                <option th:selected="${tier.geschlecht.name() == 'MAENNLICH'}" value="MAENNLICH">Männlich</option>
                <option th:selected="${tier.geschlecht.name() == 'WEIBLICH'}" value="WEIBLICH">Weiblich</option>
            </select>

            <label for="tierArt" class="form-label">Tierart</label>
            <select id="tierArt" name="tierArt" class="form-select" required>
                <option th:each="tierArt : ${tierArten}"
                        th:value="${tierArt.id}"
                        th:text="${tierArt.name}"
                        th:selected="${tierArt.id == tier.tierArt.id}">
                </option>
            </select>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="isAbgegeben" name="isAbgegeben"
                       th:checked="${tier.isAbgegeben}" onchange="toggleAbgabeDatum()">
                <label class="form-check-label" for="isAbgegeben">Als abgegeben markieren</label>
            </div>

            <div class="mt-2" id="abgabeDatumContainer" style="display:none;">
                <label for="abgabeDatum" class="form-label">Abgabedatum (optional)</label>
                <input type="date" id="abgabeDatum" name="abgabeDatum" class="form-control"
                       th:value="${tier.abgabeDatum != null ? tier.abgabeDatum : ''}">
            </div>

            <div class="mt-2">
                <span class="abgegeben-label">Bisheriges Abgabedatum:</span>
                <span class="abgabe-datum" th:text="${tier.abgabeDatum != null ? tier.abgabeDatum : 'Noch nicht abgegeben'}"></span>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Änderungen speichern
                </button>
                <a href="/tier" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Abbrechen
                </a>
            </div>

            <div id="feedbackMessage" class="mt-3"></div>
        </form>
    </div>
</div>

<script>
    function toggleAbgabeDatum() {
        const isChecked = document.getElementById('isAbgegeben').checked;
        document.getElementById('abgabeDatumContainer').style.display = isChecked ? 'block' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const isAbgegeben = document.getElementById('isAbgegeben').checked;
        const abgabeDatum = document.getElementById('abgabeDatum').value;
        document.getElementById('abgabeDatumContainer').style.display = isAbgegeben || !abgabeDatum ? 'block' : 'none';
    });

    document.getElementById('editTierForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Standard-Submit verhindern

        const formData = {
            id: document.getElementById('id').value,
            name: document.getElementById('name').value,
            geburtsdatum: document.getElementById('geburtsdatum').value,
            sterbedatum: document.getElementById('sterbedatum').value || null,
            geschlecht: document.getElementById('geschlecht').value,
            tierArt: document.getElementById('tierArt').value,
            isAbgegeben: document.getElementById('isAbgegeben').checked,
            abgabeDatum: document.getElementById('isAbgegeben').checked ? document.getElementById('abgabeDatum').value || new Date().toISOString().split('T')[0] : null
        };

        try {
            const response = await fetch('/api/tier/edit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                document.getElementById('feedbackMessage').innerHTML = `<div class="alert alert-success">Änderungen gespeichert!</div>`;
                setTimeout(() => window.location.href = "/tier", 1000);
            } else {
                throw new Error('Fehler beim Speichern.');
            }
        } catch (error) {
            document.getElementById('feedbackMessage').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    });
</script>

</body>
</html>
