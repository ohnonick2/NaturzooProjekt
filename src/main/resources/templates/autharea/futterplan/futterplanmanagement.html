<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futterpl√§ne</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .main-content {
            margin: 15px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 13px;
        }

        .table th, .table td {
            font-size: 14px;
            text-align: center;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #1f4e3e;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .list-group-item {
            padding: 5px 10px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            color: darkred;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Hauptinhalt -->
<div class="main-content">
    <div th:replace="~{vorlagen/header :: header(pageTitle='Futterpl√§ne - Rheiner Zoo')}"></div>

    <div class="card p-3 mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <input type="text" id="searchInput" class="form-control form-control-sm w-50" placeholder="üîç Suche..." onkeyup="filterTable()">
            <button id="openModalButton" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addFutterplanModal">
                <i class="fas fa-plus"></i> Neuer Plan
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Futter</th>
                    <th>Wochentage</th>
                    <th>Menge</th>
                    <th>Uhrzeiten</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plan : ${futterplanList}">
                    <td th:text="${plan.id}"></td>
                    <td th:text="${plan.name}"></td>
                    <td th:text="${plan.futter}"></td>
                    <td th:text="${plan.wochentage}"></td>
                    <td th:text="${plan.menge} + ' kg'"></td>
                    <td th:text="${plan.getFutterZeiten()}"></td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="'deleteFutterplan(${plan.id})'">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal: Neuer Futterplan -->
<div class="modal fade" id="addFutterplanModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Neuer Futterplan</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control form-control-sm mb-2" id="futterplanName" placeholder="Plan-Name" required>

                <label class="form-label">Wochentage</label>
                <select class="form-select form-select-sm mb-2" id="wochentageSelect" multiple required>
                    <option th:each="tag : ${wochentagList}" th:value="${tag.id}" th:text="${tag.name}"></option>
                </select>

                <label class="form-label">Futter & Menge</label>
                <div class="d-flex">
                    <select class="form-select form-select-sm me-2" id="futterSelect" required>
                        <option th:each="futter : ${verf√ºgbareFutterList}" th:value="${futter.id}" th:text="${futter.name}"></option>
                    </select>
                    <input type="number" class="form-control form-control-sm me-2" id="futterMenge" placeholder="kg" required>
                </div>

                <label class="form-label">Uhrzeiten</label>
                <input type="time" class="form-control form-control-sm mb-2" id="uhrzeitInput" required>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Abbrechen</button>
                <button class="btn btn-success btn-sm" onclick="addFutterplan()">Speichern</button>
            </div>
        </div>
    </div>
</div>

<script>
    async function addFutterplan() {
        const name = document.getElementById("futterplanName").value;
        const wochentage = Array.from(document.getElementById("wochentageSelect").selectedOptions).map(opt => opt.value);
        const futterId = document.getElementById("futterSelect").value;
        const menge = document.getElementById("futterMenge").value;
        const uhrzeit = document.getElementById("uhrzeitInput").value;

        if (!name || wochentage.length === 0 || !futterId || !menge || !uhrzeit) {
            alert("Bitte alle Felder ausf√ºllen!");
            return;
        }

        const futterList = [{ futterId: futterId, menge: parseInt(menge) }];
        const requestBody = { name, wochentage, uhrzeiten: [uhrzeit], futterList };

        const response = await fetch("/api/futterplan/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody)
        });

        if (response.ok) {
            alert("Futterplan erfolgreich erstellt!");
            location.reload();
        } else {
            alert("Fehler beim Erstellen!");
        }
    }

    async function deleteFutterplan(id) {
        if (!confirm("M√∂chten Sie diesen Futterplan wirklich l√∂schen?")) return;

        const response = await fetch("/api/futterplan/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id })
        });

        if (response.ok) {
            alert("Futterplan erfolgreich gel√∂scht!");
            location.reload();
        } else {
            alert("Fehler beim L√∂schen!");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
