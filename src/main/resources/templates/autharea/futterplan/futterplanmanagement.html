<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futterplan-Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            background: white;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .btn-success {
            background-color: #218838;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .table thead {
            background-color: #1f4e3e;
            color: white;
        }

        table tbody td {
            word-break: break-word;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: #007bff;
        }

        .alert-warning {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <div class="header">
        <h2>Futterplan-Management</h2>
    </div>

    <!-- Futterplan List Section -->
    <div class="card">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Futterpl√§ne verwalten</h4>
            <a th:href="@{/addFutterplan}" class="btn btn-success">
                <i class="fas fa-plus"></i> Neuer Futterplan
            </a>
        </div>

        <!-- Suchleiste -->
        <div class="search-container mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="üîç Nach Name, Futter oder Tag suchen..." onkeyup="filterTable()">
        </div>

        <!-- Ladeanimation -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Daten werden geladen...
        </div>

        <!-- Futterplan Liste -->
        <div th:if="${futterplanList.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped" id="futterplanTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Futter</th>
                        <th>Menge (kg)</th>
                        <th>Futterzeiten</th>
                        <th>Wochentage</th>
                        <th>Aktionen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="futterplan : ${futterplanList}">
                        <td th:text="${futterplan.id}"></td>
                        <td th:text="${futterplan.name}"></td>
                        <td th:text="${futterplan.futter != null ? futterplan.futter : '-'}"></td>
                        <td th:text="${futterplan.menge != null ? futterplan.menge : '-'}"></td>
                        <td th:text="${futterplan.getFutterZeiten() != null && !futterplan.getFutterZeiten().isEmpty() ? futterplan.getFutterZeiten() : '-'}"></td>
                        <td th:text="${futterplan.wochentage != null && !futterplan.wochentage.isEmpty() ? futterplan.wochentage : '-'}"></td>
                        <td>
                            <a th:href="@{/editFutterplan/{id}(id=${futterplan.id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Bearbeiten
                            </a>
                            <button class="btn btn-danger btn-sm" th:onclick="'deleteFutterplan(' + ${futterplan.id} + ')'">
                                <i class="fas fa-trash"></i> L√∂schen
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Keine Futterpl√§ne vorhanden -->
        <div th:if="${futterplanList.size() == 0}" class="alert alert-warning text-center">
            <i class="fas fa-exclamation-circle"></i> Keine Futterpl√§ne vorhanden. Bitte f√ºgen Sie einen neuen Futterplan hinzu.
        </div>
    </div>
</div>

<script>
    function deleteFutterplan(id) {
        if (confirm('M√∂chten Sie den Futterplan mit ID ' + id + ' wirklich l√∂schen?')) {
            document.getElementById('loading').style.display = 'block';

            fetch('/api/futterplan/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ futterplanId: id })
            })
                .then(response => {
                    document.getElementById('loading').style.display = 'none';
                    if (response.ok) {
                        alert('Futterplan erfolgreich gel√∂scht!');
                        location.reload();
                    } else {
                        response.text().then(text => {
                            alert('Fehler beim L√∂schen: ' + text);
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es sp√§ter erneut.');
                });
        }
    }


    function filterTable() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#futterplanTable tbody tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const matches = Array.from(cells).some(cell => cell.innerText.toLowerCase().includes(input));
            row.style.display = matches ? '' : 'none';
        });
    }
</script>
</body>
</html>
