<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futterplan Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-box i {
            font-size: 20px;
            color: #1f4e3e;
        }

        .btn-back {
            background-color: #1f4e3e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background-color: #165a40;
        }

        .hidden {
            display: none;
        }

        /* Mehr Anzeigen */
        .more-container {
            text-align: center;
            margin-top: 15px;
        }

        .more-container button {
            padding: 10px 15px;
            background-color: #218838;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .more-container button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-paw"></i> Futterplan Information
    </div>

    <!-- Futterplan Informationen -->
    <div class="info-box">
        <i class="fas fa-file-alt"></i>
        <span>Futterplan: <strong th:text="${futterPlan.name}"></strong></span>
    </div>

    <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <span>Revier: <strong th:each="revier : ${revierList}" th:text="${revier.getName()} + ' '"></strong></span>
    </div>

    <div class="info-box">
        <i class="fas fa-calendar-day"></i>
        <span>Wochentage: <strong th:each="wochentag : ${futterPlanWochentags}" th:text="${wochentag.getWochentag().getName()} + ' '"></strong></span>
    </div>

    <div class="info-box">
        <i class="fas fa-clock"></i>
        <span>Uhrzeit: <strong th:each="uhrzeit : ${futterPlanFutterZeits}" th:text="${uhrzeit.getFutterZeit().getUhrzeit()} + ' '"></strong></span>
    </div>

    <div class="info-box">
        <i class="fas fa-weight-hanging"></i>
        <span>Menge: <strong th:each="futter : ${futterplanFutters}" th:text="${futter.futter.getMenge()} + ' '"></strong></span>
    </div>

    <div class="info-box">
        <i class="fas fa-carrot"></i>
        <span>Futter: <strong th:each="futter : ${futterplanFutters}" th:text="${futter.futter.getName()} + ' '"></strong></span>
    </div>

    <!-- Tiere mit Mehr-Anzeigen-Button -->
    <h4 class="mt-4"><i class="fas fa-dog"></i> Tiere im Futterplan:</h4>
    <div class="tier-container">
        <div class="tier-grid" id="tierList">
            <div th:each="tier, iterStat : ${tierList}" class="info-box hidden">
                <i class="fas fa-paw"></i>
                <span><strong th:text="${tier.name}"></strong> - <span th:text="${tier.tierArt.name}"></span> (<span th:text="${tier.geburtsdatum}"></span>)</span>
            </div>
        </div>
    </div>

    <!-- Mehr Anzeigen Button -->
    <div class="more-container">
        <button id="moreAnimalsBtn" onclick="showMoreAnimals()">Mehr anzeigen</button>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn-back">
            <i class="fas fa-arrow-left"></i> Zur√ºck
        </a>
    </div>
</div>

<script>
    let itemsPerPage = 6;
    let currentIndex = 0;
    let animals = document.querySelectorAll('.tier-grid .info-box');

    function showMoreAnimals() {
        let count = 0;

        for (let i = currentIndex; i < animals.length; i++) {
            if (count < itemsPerPage) {
                animals[i].classList.remove('hidden');
                count++;
            }
        }

        currentIndex += count;

        // Wenn alle Tiere angezeigt wurden, Button ausblenden
        if (currentIndex >= animals.length) {
            document.getElementById('moreAnimalsBtn').style.display = 'none';
        }
    }

    // Zeigt beim Start nur die ersten 6 Tiere an
    function initializeAnimals() {
        for (let i = 0; i < itemsPerPage && i < animals.length; i++) {
            animals[i].classList.remove('hidden');
        }

        currentIndex = itemsPerPage;

        if (animals.length <= itemsPerPage) {
            document.getElementById('moreAnimalsBtn').style.display = 'none';
        }
    }

    initializeAnimals();
</script>

</body>
</html>
