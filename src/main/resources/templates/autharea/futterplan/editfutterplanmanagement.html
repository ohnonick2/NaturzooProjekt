<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futterplan bearbeiten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }
    .main-content { margin-left: 250px; padding: 20px; }
    .card { border: none; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; background: white; }
    .header { background-color: #1f4e3e; color: white; padding: 15px; text-align: center; border-radius: 8px; }
    .btn-primary { background-color: #4a7c56; border-color: #4a7c56; }
    .btn-primary:hover { background-color: #3a6343; }
    .list-group-item { display: flex; justify-content: space-between; align-items: center; }
    .remove-btn { color: red; cursor: pointer; font-size: 1.3em; }
    .remove-btn:hover { color: darkred; }
    .input-group-text { background-color: #4a7c56; color: white; }
    .main-content.collapsed {
      margin-left: 70px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
  </style>
</head>

<body>
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>
<div class="main-content" id="main-content">
  <div class="header">
    <h2>Futterplan bearbeiten</h2>
  </div>

  <div class="card">
    <form id="editFutterplanForm">
      <input type="hidden" id="futterplan-id" th:value="${futterplan.id}">

      <!-- üìù Name des Futterplans -->
      <div class="mb-4">
        <label for="name" class="form-label">Neuer Name</label>
        <input type="text" class="form-control" id="name" th:value="${futterplan.name}" required>
      </div>

      <!-- üçΩÔ∏è Futter verwalten -->
      <div class="mb-4">
        <label class="form-label">Futter & Menge ausw√§hlen</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-carrot"></i></span>
          <select class="form-select" id="futter-dropdown">
            <option th:each="futter : ${verf√ºgbareFutterList}" th:value="${futter.id}" th:text="${futter.name}"></option>
          </select>
          <input type="number" class="form-control" id="futter-menge" min="1" placeholder="Menge (kg)">
          <button type="button" class="btn btn-primary" onclick="addFutter()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul id="futter-list" class="list-group mt-3">
          <li th:each="futter : ${ausgew√§hlteFutter}" class="list-group-item"
              th:data-futter-id="${futter.futter.id}" th:data-menge="${futter.menge}">
            <span th:text="${futter.futter.name} + ' - ' + ${futter.menge} + ' kg'"></span>
            <span class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></span>
          </li>
        </ul>
      </div>

      <!-- üìÜ Wochentage bearbeiten -->
      <div class="mb-4">
        <label class="form-label">Wochentage ausw√§hlen</label>
        <div class="d-flex flex-wrap">
          <div th:each="wochentag : ${wochentagList}" class="form-check me-3">
            <input class="form-check-input wochentag-checkbox" type="checkbox"
                   th:value="${wochentag.id}" th:checked="${ausgew√§hlteWochentage.contains(wochentag.id)}">
            <label class="form-check-label" th:text="${wochentag.name}"></label>
          </div>
        </div>
      </div>

      <!-- üïë Uhrzeiten verwalten -->
      <div class="mb-4">
        <label class="form-label">Uhrzeiten hinzuf√ºgen</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-clock"></i></span>
          <input type="time" class="form-control" id="global-time">
          <button type="button" class="btn btn-primary" onclick="addGlobalTime()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul id="uhrzeit-list" class="list-group mt-3">
          <li th:each="zeit : ${futterzeitenList}" class="list-group-item"
              th:data-time="${zeit}">
            <span th:text="${zeit}"></span>
            <span class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></span>
          </li>
        </ul>
      </div>

      <div class="d-flex justify-content-between">
        <a th:href="@{/futterplan}" class="btn btn-secondary">Abbrechen</a>
        <button type="button" class="btn btn-primary" onclick="updateFutterplan()">Speichern</button>
      </div>
    </form>
  </div>
</div>

<script>
  function addFutter() {
    const select = document.getElementById('futter-dropdown');
    const list = document.getElementById('futter-list');
    const mengeInput = document.getElementById('futter-menge');

    const futterId = select.value;
    const futterName = select.options[select.selectedIndex].text;
    const menge = parseInt(mengeInput.value);

    if (!menge || menge <= 0) {
      alert("Bitte eine g√ºltige Menge eingeben.");
      return;
    }

    if (Array.from(list.children).some(li => li.dataset.futterId === futterId)) {
      alert("Dieses Futter wurde bereits hinzugef√ºgt.");
      return;
    }

    const li = document.createElement("li");
    li.classList.add("list-group-item");
    li.dataset.futterId = futterId;
    li.dataset.menge = menge;
    li.innerHTML = `<span>${futterName} - ${menge} kg</span>
                    <span class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></span>`;

    list.appendChild(li);
    mengeInput.value = "";
  }

  function addGlobalTime() {
    const input = document.getElementById("global-time");
    const list = document.getElementById("uhrzeit-list");
    const timeValue = input.value.trim();

    if (!timeValue || Array.from(list.children).some(li => li.dataset.time === timeValue)) {
      alert("Diese Uhrzeit wurde bereits hinzugef√ºgt oder ist ung√ºltig.");
      return;
    }

    const li = document.createElement("li");
    li.classList.add("list-group-item");
    li.dataset.time = timeValue;
    li.innerHTML = `<span>${timeValue}</span>
                    <span class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></span>`;

    list.appendChild(li);
    input.value = "";
  }

  function removeItem(element) {
    element.parentElement.remove();
  }

  async function updateFutterplan() {
    const futterplanId = document.getElementById("futterplan-id").value;
    const name = document.getElementById("name").value;

    // Wochentage sammeln
    const wochentage = Array.from(document.querySelectorAll(".wochentag-checkbox:checked"))
            .map(cb => parseInt(cb.value));

    // Uhrzeiten sammeln
    const uhrzeiten = Array.from(document.querySelectorAll("#uhrzeit-list .list-group-item"))
            .map(li => li.dataset.time);

    // Futter mit Menge sammeln
    const futterList = Array.from(document.querySelectorAll("#futter-list .list-group-item"))
            .map(li => ({
              futterId: parseInt(li.dataset.futterId),
              menge: parseInt(li.dataset.menge)
            }));

    // üõë Fehlerbehandlung: √úberpr√ºfen, ob alle Felder ausgef√ºllt wurden
    if (!name) {
      alert("Bitte einen Namen f√ºr den Futterplan eingeben.");
      return;
    }

    if (wochentage.length === 0) {
      alert("Bitte mindestens einen Wochentag ausw√§hlen.");
      return;
    }

    if (futterList.length === 0) {
      alert("Bitte mindestens ein Futter hinzuf√ºgen.");
      return;
    }

    // üì¶ JSON-Daten f√ºr das Backend vorbereiten
    const updatedFutterplan = {
      id: parseInt(futterplanId),
      name,
      wochentage,
      uhrzeiten,
      futterList
    };

    try {
      const response = await fetch("/api/futterplan/edit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedFutterplan)
      });

      if (response.ok) {
        alert("Futterplan erfolgreich aktualisiert!");
        window.location.href = "/futterplan"; // üîÑ Weiterleitung nach Erfolg
      } else {
        const errorMessage = await response.text();
        alert("Fehler beim Speichern: " + errorMessage);
      }
    } catch (error) {
      alert("Fehler beim Senden der Daten: " + error);
    }
  }

</script>

</body>
</html>
