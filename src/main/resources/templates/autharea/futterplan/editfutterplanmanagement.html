<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futterplan bearbeiten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Futterplan bearbeiten</h1>

<form id="editFutterplanForm">
  <!-- Futterplan ID als verstecktes Feld -->
  <input type="hidden" id="id" name="id" th:value="${futterplan.id}" required>

  <div class="mb-3">
    <label for="name" class="form-label">Neuer Name des Futterplans:</label>
    <input type="text" class="form-control" id="name" name="name" th:value="${futterplan.name}" required>
  </div>

  <!-- Futtermittel -->
  <div class="mb-3">
    <label for="futter" class="form-label">Futtermittel:</label>
    <select multiple class="form-control" id="futter" name="futter">
      <option th:each="futter : ${verfügbareFutterList}" th:value="${futter.id}" th:text="${futter.name}"></option>
    </select>
  </div>

  <!-- Mengen -->
  <div class="mb-3">
    <label for="mengen" class="form-label">Menge für Futtermittel:</label>
    <input type="text" class="form-control" id="mengen" name="mengen" placeholder="Zahlen für Mengen eingeben (Komma getrennt)">
  </div>

  <!-- Wochentage -->
  <div class="mb-3">
    <label for="wochentage" class="form-label">Wochentage:</label>
    <select multiple class="form-control" id="wochentage" name="wochentage">
      <option th:each="wochentag : ${wochentagList}" th:value="${wochentag.id}" th:text="${wochentag.name}"></option>
    </select>
  </div>

  <!-- Futterzeiten -->
  <div class="mb-3">
    <label for="futterzeiten" class="form-label">Futterzeiten:</label>
    <select multiple class="form-control" id="futterzeiten" name="futterzeiten">
      <option th:each="futterzeit : ${futterzeitenList}" th:value="${futterzeit.getFutterplan().id}" th:text="${futterzeit.getFutterZeit().uhrzeit}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Futterplan bearbeiten</button>
</form>

<div id="responseMessage" class="mt-3"></div>

<script>
  document.getElementById('editFutterplanForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const id = document.getElementById('id').value;
    const name = document.getElementById('name').value;
    const futter = Array.from(document.getElementById('futter').selectedOptions).map(option => option.value);
    const mengen = document.getElementById('mengen').value.split(',').map(menge => menge.trim());
    const wochentage = Array.from(document.getElementById('wochentage').selectedOptions).map(option => option.value);
    const futterzeiten = Array.from(document.getElementById('futterzeiten').selectedOptions).map(option => option.value);

    // Zuordnen von Futtermitteln zu Mengen
    const futterWithMengen = futter.map((futterId, index) => ({
      futterId: futterId,
      menge: mengen[index] || 0  // Wenn keine Menge angegeben, auf 0 setzen
    }));

    // Send request to backend to save the updated plan
    fetch('/api/futterplan/edit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        id: id,
        name: name,
        futter: futterWithMengen,
        wochentage: wochentage,
        futterzeiten: futterzeiten
      })
    })
            .then(response => response.json())
            .then(data => {
              // Show a success message
              document.getElementById('responseMessage').innerText = data.message || 'Futterplan erfolgreich bearbeitet!';
            })
            .catch(error => {
              // Handle error
              document.getElementById('responseMessage').innerText = 'Fehler: ' + error;
            });
  });
</script>

</body>
</html>
