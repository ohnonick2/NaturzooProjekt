<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futterplan hinzufügen</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Header -->
    <div class="header">
        <h2>Futterplan hinzufügen</h2>
    </div>

    <!-- Add Futterplan Section -->
    <div class="card">
        <h4>Fügen Sie einen neuen Futterplan hinzu</h4>

        <form id="addFutterplanForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name des Futterplans</label>
                <input type="text" class="form-control" id="name" required />
                <div id="errorName" class="invalid-feedback">Ein Futterplan mit diesem Namen existiert bereits.</div>
            </div>

            <!-- Buttons -->
            <div class="header-row">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Abbrechen</button>
                <button type="submit" class="btn btn-primary">Hinzufügen</button>
            </div>
        </form>

        <!-- Response Message -->
        <div id="responseMessage" class="alert alert-info mt-3" style="display: none;"></div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    // Smooth fade-in effect
    document.addEventListener('DOMContentLoaded', () => {
        const mainContent = document.getElementById('main-content');
        mainContent.classList.add('visible');
    });

    document.getElementById('addFutterplanForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;

        const payload = { name };

        fetch('/api/futterplan/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        })
            .then(response => response.text())
            .then(message => {
                const responseMessageDiv = document.getElementById('responseMessage');
                responseMessageDiv.style.display = 'block';
                responseMessageDiv.innerText = message;
                if (message === 'Futterplan hinzugefügt!') {
                    responseMessageDiv.classList.remove('alert-info');
                    responseMessageDiv.classList.add('alert-success');
                } else {
                    responseMessageDiv.classList.remove('alert-info');
                    responseMessageDiv.classList.add('alert-danger');
                }
            })
            .catch(() => {
                const responseMessageDiv = document.getElementById('responseMessage');
                responseMessageDiv.style.display = 'block';
                responseMessageDiv.innerText = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.';
                responseMessageDiv.classList.remove('alert-info');
                responseMessageDiv.classList.add('alert-danger');
            });
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
