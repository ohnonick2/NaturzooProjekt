<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferant hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('/images/background.png');
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        overflow-x: hidden;
    }

    .main-content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
        margin-left: 70px;
    }

    .card {
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .header {
        background-color: #1f4e3e;
        color: white;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
    }

    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .btn-success {
        background-color: #218838;
        color: white;
    }

    table tbody td {
        word-break: break-word;
    }
</style>

<body>
<div class="container mt-5">
    <h1 class="text-center">Lieferant hinzufügen</h1>
    <form id="lieferantForm" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <select class="form-select" id="adresse" name="adresse" required>
                <option value="" disabled selected>Wähle eine Adresse</option>
                <option th:each="adresse : ${adressen}"
                        th:value="${adresse.id}"
                        th:text="${adresse.strasse} + ' ' + ${adresse.hausnummer} + ', ' + ${adresse.ort.plz} + ' ' + ${adresse.ort.ortname}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="telefon" name="telefon" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="button" id="submitBtn" class="btn btn-primary">Hinzufügen</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script>
    document.getElementById("submitBtn").addEventListener("click", async function () {
        const name = document.getElementById("name").value.trim();
        const adresse = document.getElementById("adresse").value;
        const telefon = document.getElementById("telefon").value.trim();
        const email = document.getElementById("email").value.trim();

        const telefonRegex = /^[+\d\s-]+$/; // Erlaubt Zahlen, Leerzeichen, Bindestriche und Pluszeichen
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Standard E-Mail-Validierung

        if (!name || !adresse || !telefon || !email) {
            document.getElementById("message").innerHTML = `
                <div class="alert alert-danger">Bitte füllen Sie alle Felder aus.</div>
            `;
            return;
        }

        if (!telefonRegex.test(telefon)) {
            document.getElementById("message").innerHTML = `
                <div class="alert alert-danger">Ungültige Telefonnummer. Verwenden Sie nur Zahlen, Leerzeichen, Bindestriche oder Pluszeichen.</div>
            `;
            return;
        }

        if (!emailRegex.test(email)) {
            document.getElementById("message").innerHTML = `
                <div class="alert alert-danger">Ungültige E-Mail-Adresse. Bitte überprüfen Sie das Format.</div>
            `;
            return;
        }

        const data = {
            name: name,
            adresseId: adresse,
            telefon: telefon,
            email: email
        };

        try {
            const response = await axios.post('/api/lieferant/add', data);
            document.getElementById("message").innerHTML = `
                <div class="alert alert-success">Lieferant erfolgreich hinzugefügt!</div>
            `;
            document.getElementById("lieferantForm").reset();
        } catch (error) {
            document.getElementById("message").innerHTML = `
                <div class="alert alert-danger">Fehler: ${error.response?.data || error.message}</div>
            `;
        }
    });
</script>
</body>
</html>
