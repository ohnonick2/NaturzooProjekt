<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferanten hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #1f4e3e;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #1f4e3e;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #155a41;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Lieferanten hinzufügen</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/addLieferant}" th:object="${lieferant}" method="post">
                <!-- Lieferant Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name des Lieferanten</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <!-- Adresse -->
                <h5 class="mt-4">Adresse</h5>
                <div class="mb-3">
                    <label for="strasse" class="form-label">Straße</label>
                    <input type="text" class="form-control" id="strasse" th:field="*{adresse.strasse}" placeholder="Straße" required>
                </div>
                <div class="mb-3">
                    <label for="hausnummer" class="form-label">Hausnummer</label>
                    <input type="text" class="form-control" id="hausnummer" th:field="*{adresse.hausnummer}" placeholder="Hausnummer" required>
                </div>

                <!-- Ort -->
                <div class="mb-3">
                    <label for="plz" class="form-label">PLZ</label>
                    <input type="text" class="form-control" id="plz" th:field="*{adresse.ort.plz}" placeholder="PLZ" required>
                </div>
                <div class="mb-3">
                    <label for="ortname" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="ortname" th:field="*{adresse.ort.ortname}" placeholder="Stadt" required>
                </div>

                <!-- Telefonnummer -->
                <div class="mb-3">
                    <label for="telefonnummer" class="form-label">Telefonnummer</label>
                    <input type="text" class="form-control" id="telefonnummer" th:field="*{telefonnummer}" required>
                </div>

                <!-- Ansprechpartner -->
                <div class="mb-3">
                    <label for="ansprechpartner" class="form-label">Ansprechpartner</label>
                    <input type="text" class="form-control" id="ansprechpartner" th:field="*{ansprechpartner}" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Lieferant hinzufügen</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
