<!DOCTYPE html>
<html lang="de" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pflegermanagement</title>
  <div th:insert="~{vorlagen/icon :: icon}"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 70px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .header {
      background-color: #1f4e3e;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-success {
      background-color: #218838;
      color: white;
    }

    table tbody td {
      word-break: break-word;
    }

    .search-container {
      margin-bottom: 15px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #pagination {
      margin-top: 20px;
    }

    #pagination button {
      margin: 0 5px;
    }
  </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
  <!-- Header -->
  <div class="header">
    <h2>Pflegermanagement</h2>
  </div>

  <!-- Caretaker Management Section -->
  <div class="card p-4">
    <div class="header-row">
      <h4>Verwalten Sie die Benutzer für das Pflegermanagement</h4>
      <div>
        <button class="btn btn-success" onclick="addPfleger()" sec:authorize="hasAuthority('USER_MANAGEMENT_WRITE') or hasAuthority('*')">
          <i class="fas fa-user-plus"></i> Pfleger hinzufügen
        </button>
      </div>
    </div>

    <!-- Search Field -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Pfleger suchen (z. B. Name, Benutzername, Ort)" onkeyup="filterTable()">
    </div>

    <!-- User List -->
    <div th:if="${usersWithRoles.size() > 0}">
      <table class="table table-striped" id="pflegerTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Benutzername</th>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Geburtsdatum</th>
          <th>Ort</th>
          <th>Rollen</th>
          <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userWithRoles : ${usersWithRoles}">
          <td th:text="${userWithRoles.pfleger.id}"></td>
          <td th:text="${userWithRoles.pfleger.benutzername}"></td>
          <td th:text="${userWithRoles.pfleger.vorname}"></td>
          <td th:text="${userWithRoles.pfleger.nachname}"></td>
          <td th:text="${userWithRoles.pfleger.geburtsdatum != null ? #temporals.format(userWithRoles.pfleger.geburtsdatum, 'dd.MM.yyyy') : 'Kein Datum'}"></td>
          <td th:text="${userWithRoles.pfleger.ort.ortname}"></td>
          <td>
            <ul>
              <li th:each="role : ${userWithRoles.roles}" th:text="${role.name}"></li>
            </ul>
          </td>
          <td>
            <div sec:authorize="hasAuthority('FUTTERPLAN_MANAGEMENT_WRITE') or hasAuthority('*')">
              <div th:if="${!userWithRoles.isSuperadmin()}">
                <button class="btn btn-primary btn-action" th:onclick="'editUser(' + ${userWithRoles.pfleger.id} + ')'">
                  <i class="fas fa-edit"></i> Bearbeiten
                </button>
                <button class="btn btn-danger btn-action" th:onclick="'deleteUser(' + ${userWithRoles.pfleger.id} + ')'">
                  <i class="fas fa-trash"></i> Löschen
                </button>
              </div>
              <div th:if="${userWithRoles.isSuperadmin()}">
                <span>Superadmin kann nicht bearbeitet oder gelöscht werden</span>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="d-flex justify-content-center"></div>

    <!-- No Users Message -->
    <div th:if="${usersWithRoles.size() == 0}" class="alert alert-warning" role="alert">
      Es sind keine Benutzer vorhanden. Bitte fügen Sie einen Benutzer hinzu.
    </div>
  </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
  let currentPage = 1;
  const rowsPerPage = 20; // Anzahl der Zeilen pro Seite

  function addPfleger() {
    window.location.href = '/addPfleger';
  }

  function editUser(userId) {
    window.location.href = '/editUser/' + userId;
  }

  function deleteUser(userId) {
    if (confirm('Möchten Sie den Benutzer mit ID ' + userId + ' wirklich löschen?')) {
      fetch('/api/pfleger/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: userId })
      })
              .then(response => {
                if (response.ok) {
                  alert('Benutzer erfolgreich gelöscht!');
                  location.reload();
                } else {
                  response.text().then(text => {
                    alert('Fehler beim Löschen: ' + text);
                  });
                }
              })
              .catch(error => {
                console.error('Fehler:', error);
                alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
              });
    }
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('main-content').classList.toggle('collapsed');
  }

  function filterTable() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const table = document.getElementById('pflegerTable');
    const rows = table.getElementsByTagName('tr');

    for (let i = 1; i < rows.length; i++) { // i = 1, um die Header-Zeile zu überspringen
      const cells = rows[i].getElementsByTagName('td');
      let match = false;

      for (let j = 0; j < cells.length; j++) {
        if (cells[j] && cells[j].innerText.toLowerCase().includes(input)) {
          match = true;
          break;
        }
      }

      rows[i].style.display = match ? '' : 'none';
    }
  }

  function displayTablePage(page) {
    const table = document.getElementById('pflegerTable');
    const rows = table.getElementsByTagName('tr');
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil((rows.length - 1) / rowsPerPage); // -1 für die Header-Zeile

    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;

    currentPage = page;

    for (let i = 1; i < rows.length; i++) { // i = 1, um die Header-Zeile zu überspringen
      rows[i].style.display = (i > (page - 1) * rowsPerPage && i <= page * rowsPerPage) ? '' : 'none';
    }

    pagination.innerHTML = '';
    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement('button');
      button.innerText = i;
      button.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-secondary'}`;
      button.onclick = () => displayTablePage(i);
      pagination.appendChild(button);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    displayTablePage(1);
  });
</script>
</body>
</html>
