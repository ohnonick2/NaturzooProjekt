<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfleger hinzuf체gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 1000;
            width: calc(100% - 20px);
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h2 class="text-center">Pfleger hinzuf체gen</h2>
        <form id="addPflegerForm" action="/api/pfleger/add" method="post">
            <!-- Benutzername -->
            <div class="mb-3">
                <label for="benutzername" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="benutzername" name="benutzername" required>
            </div>

            <!-- Ort -->
            <div class="mb-3 autocomplete-container">
                <label for="ort" class="form-label">Ort (PLZ oder Name suchen)</label>
                <input type="text" class="form-control" id="ort" placeholder="Ort suchen..." autocomplete="off" required>
                <input type="hidden" id="ortPlz" name="ortPlz">
                <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
                <ul id="orte-list" style="display: none;">
                    <li th:each="ort : ${orte}" th:data-id="${ort.plz}" th:data-name="${ort.ortname}">
                        <span th:text="${ort.ortname} + ' (' + ${ort.plz} + ')'"></span>
                    </li>
                </ul>
            </div>

            <!-- Passwort -->
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Hinzuf체gen</button>
        </form>
    </div>
</div>

<script>
    // Autocomplete-Funktionalit채t
    const ortList = Array.from(document.querySelectorAll('#orte-list li')).map(ort => ({
        plz: ort.getAttribute('data-id'),
        name: ort.getAttribute('data-name')
    }));

    function selectOrt(plz, name) {
        document.getElementById('ort').value = `${name} (${plz})`;
        document.getElementById('ortPlz').value = plz;
        document.getElementById('autocomplete-suggestions').innerHTML = '';
    }

    document.getElementById('ort').addEventListener('input', function () {
        const query = this.value.toLowerCase().trim();
        const suggestionsBox = document.getElementById('autocomplete-suggestions');
        suggestionsBox.innerHTML = '';

        if (query.length > 2) {
            const suggestions = ortList.filter(
                ort => ort.name.toLowerCase().includes(query) || ort.plz.includes(query)
            );

            suggestions.forEach(ort => {
                const suggestion = document.createElement('div');
                suggestion.className = 'autocomplete-suggestion';
                suggestion.textContent = `${ort.name} (${ort.plz})`;
                suggestion.onclick = () => selectOrt(ort.plz, ort.name);
                suggestionsBox.appendChild(suggestion);
            });
        }
    });
</script>
</body>

</html>
