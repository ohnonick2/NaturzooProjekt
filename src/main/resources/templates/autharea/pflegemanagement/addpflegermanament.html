<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfleger hinzufügen</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .alert {
            margin-top: 15px;
        }

        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 1000;
            width: 100%;
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="modal fade" id="addPflegerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neuen Pfleger hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addPflegerForm">

                    <!-- Benutzername -->
                    <div class="mb-3">
                        <label for="benutzername" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="benutzername" placeholder="Benutzername" required>
                    </div>

                    <!-- Vorname -->
                    <div class="mb-3">
                        <label for="vorname" class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
                    </div>

                    <!-- Nachname -->
                    <div class="mb-3">
                        <label for="nachname" class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
                    </div>

                    <!-- Geburtsdatum -->
                    <div class="mb-3">
                        <label for="geburtstag" class="form-label">Geburtsdatum</label>
                        <input type="date" class="form-control" id="geburtstag" required>
                    </div>

                    <!-- Ort (mit Auto-Vervollständigung) -->
                    <div class="mb-3">
                        <label for="ort" class="form-label">Ort (PLZ oder Name suchen)</label>
                        <input type="text" class="form-control" id="ort" placeholder="Ort suchen..." autocomplete="off" required>
                        <input type="hidden" id="ortPlz">
                        <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <!-- Aktiviert -->
                    <div class="mb-3">
                        <label for="enabled" class="form-label">Aktiviert</label>
                        <select class="form-control" id="enabled" required>
                            <option value="true">Ja</option>
                            <option value="false">Nein</option>
                        </select>
                    </div>

                    <!-- Rolle -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Rolle</label>
                        <select class="form-control" id="role" required>
                            <option value="" disabled selected>Bitte wählen</option>
                            <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                        </select>
                    </div>

                    <!-- Passwort -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" placeholder="Passwort eingeben" required>
                    </div>

                    <!-- Passwort bestätigen -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Passwort erneut eingeben" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="submit" class="btn btn-success">Hinzufügen</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>

    function selectOrt(plz, name) {
        document.getElementById('ort').value = name + ' (' + plz + ')';
        document.getElementById('ortPlz').value = plz;
        document.getElementById('autocomplete-suggestions').innerHTML = '';
    }

    document.getElementById('ort').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const suggestionsBox = document.getElementById('autocomplete-suggestions');
        const ortList = document.querySelectorAll('#orte-list li');

        suggestionsBox.innerHTML = '';

        if (query.length > 2) {
            ortList.forEach(ort => {
                const ortName = ort.getAttribute('data-name').toLowerCase();
                const ortPlz = ort.getAttribute('data-plz');

                if (ortName.includes(query) || ortPlz.includes(query)) {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'autocomplete-suggestion';
                    suggestion.textContent = `${ort.getAttribute('data-name')} (${ortPlz})`;
                    suggestion.onclick = () => selectOrt(ortPlz, ort.getAttribute('data-name'));
                    suggestionsBox.appendChild(suggestion);
                }
            });
        }
    });

    document.getElementById("addPflegerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Die Passwörter stimmen nicht überein!");
            return;
        }

        const payload = {
            benutzername: document.getElementById("benutzername").value,
            vorname: document.getElementById("vorname").value,
            nachname: document.getElementById("nachname").value,
            geburtstag: document.getElementById("geburtstag").value,
            ort: document.getElementById("ortPlz").value,
            enabled: document.getElementById("enabled").value === "true",
            role: document.getElementById("role").value,
            password: password
        };

        fetch('/api/pfleger/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    alert("Pfleger erfolgreich hinzugefügt!");
                    location.reload();
                } else {
                    alert("Fehler beim Hinzufügen des Pflegers!");
                }
            })
            .catch(error => {
                console.error("Netzwerkfehler:", error);
                alert("Fehler beim Speichern der Daten!");
            });
    });

    document.getElementById("ort").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const suggestionsBox = document.getElementById("autocomplete-suggestions");
        const ortList = document.querySelectorAll("#orte-list li");

        suggestionsBox.innerHTML = "";

        if (query.length > 2) {
            ortList.forEach(ort => {
                const ortName = ort.getAttribute("data-name").toLowerCase();
                const ortPlz = ort.getAttribute("data-plz");

                if (ortName.includes(query) || ortPlz.includes(query)) {
                    const suggestion = document.createElement("div");
                    suggestion.className = "autocomplete-suggestion";
                    suggestion.textContent = `${ort.getAttribute("data-name")} (${ortPlz})`;
                    suggestion.onclick = () => {
                        document.getElementById("ort").value = ort.getAttribute("data-name") + " (" + ortPlz + ")";
                        document.getElementById("ortPlz").value = ortPlz;
                        suggestionsBox.innerHTML = "";
                    };
                    suggestionsBox.appendChild(suggestion);
                }
            });
        }
    });


    function goBack() {
        window.history.back();
    }
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    }
</script>
</body>
</html>
