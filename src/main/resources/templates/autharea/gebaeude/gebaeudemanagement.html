<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebäudemanagement</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #218838;
            color: white;
        }

        table tbody td {
            word-break: break-word;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Header -->
    <div class="header">
        <h2>Gebäudemanagement</h2>
    </div>

    <!-- Building List Section -->
    <div class="card p-4">
        <div class="header-row">
            <h4>Verwalten Sie die Gebäude des Rheiner Zoos</h4>
            <button class="btn btn-success" onclick="addGebaeude()">
                <i class="fas fa-plus"></i> Gebäude hinzufügen
            </button>
        </div>

        <!-- Building List -->
        <div th:if="${gebaeudeList.size() > 0}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Beschreibung</th>
                    <th>Maximale Kapazität</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gebaeude : ${gebaeudeList}">
                    <td th:text="${gebaeude.id}"></td>
                    <td th:text="${gebaeude.name}"></td>
                    <td th:text="${gebaeude.beschreibung}"></td>
                    <td th:text="${gebaeude.maximaleKapazitaet}"></td>
                    <td>
                        <button class="btn btn-primary" th:onclick="'editGebaeude(' + ${gebaeude.id} + ')'">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </button>
                        <button class="btn btn-danger" th:onclick="'deleteGebaeude(' + ${gebaeude.id} + ')'">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Buildings Message -->
        <div th:if="${gebaeudeList.size() == 0}" class="alert alert-warning" role="alert">
            Es sind keine Gebäude vorhanden. Bitte fügen Sie ein Gebäude hinzu.
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    function addGebaeude() {
        window.location.href = '/addGebaeude';
    }

    function editGebaeude(id) {
        window.location.href = '/editGebaeude/' + id;
    }

    function deleteGebaeude(id) {
        if (confirm('Möchten Sie das Gebäude mit ID ' + id + ' wirklich löschen?')) {
            fetch('/api/gebaeude/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Gebäude erfolgreich gelöscht!');
                        location.reload();
                    } else {
                        response.text().then(text => {
                            alert('Fehler beim Löschen: ' + text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
                });
        }
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    }
</script>
</body>

</html>
