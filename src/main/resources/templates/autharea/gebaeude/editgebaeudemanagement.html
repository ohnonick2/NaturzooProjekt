<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebäude bearbeiten</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <div class="header">
        <h2>Gebäude bearbeiten</h2>
    </div>

    <div class="card">
        <h4>Bearbeiten Sie das ausgewählte Gebäude</h4>

        <div id="serverError" class="alert alert-danger" role="alert" style="display: none;">
            Fehler beim Speichern aufgetreten.
        </div>

        <form id="editGebaeudeForm" th:action="@{'/api/gebaeude/edit'}" method="post">
            <input type="hidden" id="gebaeudeId" name="id" th:value="${gebaeude?.id ?: 0}">

            <label for="name">Gebäude Name:</label>
            <input type="text" id="name" name="name" th:value="${gebaeude?.name}" class="form-control" required>

            <label for="beschreibung">Beschreibung:</label>
            <textarea id="beschreibung" name="beschreibung" class="form-control" maxlength="255" required
                      th:text="${gebaeude?.beschreibung}"></textarea>

            <label for="maximaleKapazitaet">Maximale Kapazität:</label>
            <input type="number" id="maximaleKapazitaet" name="maximaleKapazitaet" class="form-control"
                   th:value="${gebaeude?.maximaleKapazitaet}" required>

            <button type="submit" class="btn btn-primary mt-3">Speichern</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('editGebaeudeForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const payload = {
            id: document.getElementById('gebaeudeId').value,
            name: document.getElementById('name').value,
            beschreibung: document.getElementById('beschreibung').value,
            maximaleKapazitaet: document.getElementById('maximaleKapazitaet').value
        };

        try {
            const response = await fetch('/api/gebaeude/edit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                window.location.href = "/gebaeudemanagement";
            } else {
                document.getElementById('serverError').style.display = 'block';
            }
        } catch (error) {
            document.getElementById('serverError').textContent = 'Fehler: ' + error;
            document.getElementById('serverError').style.display = 'block';
        }
    });
</script>
</body>
</html>
