<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierarten Verwaltung</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-content {
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #1f4e3e;
            border: none;
        }

        .btn-primary:hover {
            background-color: #173b2c;
        }

        .btn-danger {
            background-color: #d9534f;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        table tbody td {
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="header">
        <h2>Tierarten Verwaltung</h2>
    </div>

    <!-- Zurück-Button -->
    <div class="d-flex justify-content-start mb-4">
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Zurück
        </a>
    </div>

    <div class="card p-4">
        <div class="d-flex justify-content-between mb-4">
            <a href="/tierart/hinzufuegen" class="btn btn-success">
                <i class="fas fa-plus"></i> Tierart Hinzufügen
            </a>
        </div>

        <h4>Liste der Tierarten</h4>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamische Anzeige der Tierarten -->
            <tr th:each="tierart : ${tierarten}">
                <td th:text="${tierart.name}"></td>
                <td>
                    <a th:href="@{/tierart/bearbeiten/{id}(id=${tierart.id})}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-pencil-alt"></i> Bearbeiten
                    </a>
                    <a th:href="@{/tierart/loeschen/{id}(id=${tierart.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Möchten Sie diese Tierart wirklich löschen?')">
                        <i class="fas fa-trash-alt"></i> Entfernen
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
