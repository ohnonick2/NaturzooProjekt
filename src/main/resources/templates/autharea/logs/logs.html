<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitätsprotokolle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
    }

    .header {
      background-color: #1f4e3e;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .pagination {
      margin-top: 20px;
    }

    .search-container, .filter-container {
      margin-bottom: 20px;
    }

    .search-container input, .filter-container select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-weight: bold;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-suggestion:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>
<div class="container mt-5">
  <!-- Header und Gesamtzahl der Logs -->
  <div class="header">
    <h1>Aktivitätsprotokolle</h1>
    <p>Es gibt insgesamt <span id="logCount" th:text="${logs.size()}"></span> Protokolle.</p>
  </div>

  <!-- Such- und Filterbereich -->
  <div class="row mb-3">
    <div class="col-md-4">
      <!-- Suchfeld -->
      <div class="search-container">
        <input type="text" id="searchInput" class="form-control" placeholder="Protokolle durchsuchen..." onkeyup="searchTable()">
      </div>
    </div>
    <div class="col-md-4">
      <!-- Filter Dropdown -->
      <div class="filter-container">
        <select id="filterSelect" class="form-select" onchange="filterLogs()">
          <option value="">Filter nach Aktion</option>
          <!-- Thymeleaf Schleife zum Hinzufügen der Werte von ActivityAction -->
          <option th:each="action : ${type}" th:value="${action}" th:text="${action}"></option>        </select>
      </div>
    </div>
  </div>

  <!-- Log Cards -->
  <div class="row" id="logCardsContainer">
    <div class="col-md-4" th:each="log : ${logs}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${log.action.getActionname()}"></h5>
          <p class="card-text" th:text="${log.details}"></p>
          <footer class="blockquote-footer">
            <span>Benutzer:</span> <span th:text="${log.pfleger.benutzername}"></span> - <span th:text="${log.timestamp}"></span>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginierungssteuerung -->
  <div class="d-flex justify-content-center mb-3">
    <nav>
      <ul class="pagination" id="pagination">
        <!-- Dynamische Paginierung wird hier eingefügt -->
      </ul>
    </nav>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentPage = 1;
  const rowsPerPage = 5; // Pro Seite anzuzeigende Logs
  const logs = /*[[${logs}]]*/ []; // Thymeleaf log-Daten hier eingebunden

  function displayTablePage(page) {
    const rows = document.getElementById('logCardsContainer').getElementsByClassName('col-md-4');
    const totalRows = rows.length;
    const totalPages = Math.ceil(totalRows / rowsPerPage);

    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;

    currentPage = page;

    // Logs für die aktuelle Seite anzeigen
    for (let i = 0; i < totalRows; i++) {
      rows[i].style.display = (i >= (page - 1) * rowsPerPage && i < page * rowsPerPage) ? '' : 'none';
    }

    // Paginierung aktualisieren
    updatePagination(totalPages);
  }

  function updatePagination(totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = ''; // Aktuelle Paginierung leeren

    const prevButton = document.createElement('li');
    prevButton.classList.add('page-item', currentPage === 1 ? 'disabled' : '');
    prevButton.innerHTML = `<a class="page-link" href="#" onclick="displayTablePage(${currentPage - 1})">Zurück</a>`;
    pagination.appendChild(prevButton);

    for (let i = 1; i <= totalPages; i++) {
      const pageButton = document.createElement('li');
      pageButton.classList.add('page-item', currentPage === i ? 'active' : '');
      pageButton.innerHTML = `<a class="page-link" href="#" onclick="displayTablePage(${i})">${i}</a>`;
      pagination.appendChild(pageButton);
    }

    const nextButton = document.createElement('li');
    nextButton.classList.add('page-item', currentPage === totalPages ? 'disabled' : '');
    nextButton.innerHTML = `<a class="page-link" href="#" onclick="displayTablePage(${currentPage + 1})">Weiter</a>`;
    pagination.appendChild(nextButton);
  }

  function searchTable() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const rows = document.getElementById('logCardsContainer').getElementsByClassName('col-md-4');

    for (let row of rows) {
      const cells = row.getElementsByClassName('card-body')[0].getElementsByTagName('p');
      let found = false;

      for (let cell of cells) {
        if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
          found = true;
          break;
        }
      }

      row.style.display = found ? '' : 'none';
    }
  }

  function filterLogs() {
    const filterValue = document.getElementById('filterSelect').value;
    const rows = document.getElementById('logCardsContainer').getElementsByClassName('col-md-4');

    for (let row of rows) {
      const action = row.querySelector('.card-title').textContent.toLowerCase();
      row.style.display = action.includes(filterValue.toLowerCase()) || filterValue === '' ? '' : 'none';
    }
  }

  // Initialisierung der Seite
  document.addEventListener('DOMContentLoaded', () => {
    displayTablePage(1);
  });
</script>

</body>
</html>
