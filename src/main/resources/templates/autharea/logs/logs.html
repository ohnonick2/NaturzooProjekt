<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitäten Log | Rheiner Zoo</title>

  <!-- Icons & Styles -->
  <div th:insert="~{vorlagen/icon :: icon}"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; }
    .main-content { margin-left: 250px; padding: 20px; transition: margin-left 0.3s ease; }
    .card { border: none; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); padding: 15px; }
    .btn-primary { background-color: #1f4e3e; color: white; }
    .btn-primary:hover { background-color: #145c3a; }
    table tbody td { word-break: break-word; }
  </style>
</head>

<body>

<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
  <!-- Header -->
  <div th:replace="~{vorlagen/header :: header(pageTitle='Aktivitäten Log - Rheiner Zoo')}"></div>

  <div class="card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Protokollierte Aktivitäten</h4>
    </div>

    <!-- Suchleiste -->
    <div class="d-flex gap-2 mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Suche nach Benutzername...">
      <select id="actionFilter" class="form-select">
        <option value="">Alle Aktionen</option>
        <option th:each="action : ${actions}" th:value="${action}" th:text="${action}"></option>
      </select>
      <button onclick="filterTable()" class="btn btn-primary"><i class="fas fa-search"></i></button>
      <button onclick="resetFilter()" class="btn btn-secondary"><i class="fas fa-times"></i></button>
    </div>

    <!-- Aktivitäten-Tabelle -->
    <table class="table table-striped" id="aktivitaetenTable">
      <thead>
      <tr>
        <th>Benutzername</th>
        <th>Aktion</th>
        <th>Zeitstempel</th>
        <th>Beschreibung</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="aktivitaet : ${aktivitaeten}">
        <td th:text="${aktivitaet.username}"></td>
        <td th:text="${aktivitaet.action}"></td>
        <td th:text="${#temporals.format(aktivitaet.timestamp, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${aktivitaet.description}"></td>
      </tr>
      </tbody>
    </table>

    <!-- Keine Ergebnisse gefunden -->
    <div id="noResultsMessage" class="alert alert-warning d-none" role="alert">
      Keine Aktivitäten gefunden.
    </div>

    <!-- Paginierung -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary me-2" onclick="previousPage()" id="prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span id="pageIndicator"></span>
      <button class="btn btn-secondary ms-2" onclick="nextPage()" id="nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

<script>
  const rowsPerPage = 8;
  let currentPage = 1;
  const table = document.getElementById("aktivitaetenTable");
  const rows = table.getElementsByTagName("tr");
  const totalPages = Math.ceil((rows.length - 1) / rowsPerPage);
  const pageIndicator = document.getElementById("pageIndicator");

  function showPage(page) {
    let start = (page - 1) * rowsPerPage + 1;
    let end = start + rowsPerPage;

    for (let i = 1; i < rows.length; i++) {
      rows[i].style.display = (i >= start && i < end) ? "" : "none";
    }

    pageIndicator.textContent = `Seite ${page} von ${totalPages}`;
    document.getElementById("prevBtn").disabled = page === 1;
    document.getElementById("nextBtn").disabled = page === totalPages;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      currentPage++;
      showPage(currentPage);
    }
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      showPage(currentPage);
    }
  }

  function filterTable() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let actionFilter = document.getElementById("actionFilter").value;
    let hasResults = false;

    for (let i = 1; i < rows.length; i++) {
      let usernameCell = rows[i].getElementsByTagName("td")[0];
      let actionCell = rows[i].getElementsByTagName("td")[1];

      if (usernameCell && actionCell) {
        let username = usernameCell.innerText.toLowerCase();
        let action = actionCell.innerText;
        let matchesUsername = username.includes(input);
        let matchesAction = actionFilter === "" || action === actionFilter;

        rows[i].style.display = (matchesUsername && matchesAction) ? "" : "none";
        if (matchesUsername && matchesAction) hasResults = true;
      }
    }

    document.getElementById("noResultsMessage").classList.toggle("d-none", hasResults);
  }

  function resetFilter() {
    document.getElementById("searchInput").value = "";
    document.getElementById("actionFilter").value = "";
    filterTable();
  }

  if (totalPages > 1) showPage(1);
</script>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
