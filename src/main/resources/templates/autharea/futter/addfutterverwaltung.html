<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <div th:insert="~{vorlagen/icon :: icon}"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #1f4e3e;
            margin-bottom: 15px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #1f4e3e;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-carrot"></i> Futter hinzufügen</h2>
    <form id="addFutterForm" onsubmit="submitFutterForm(event)">
        <input type="text" class="form-control" id="name" placeholder="Name des Futters" required>
        <input type="number" class="form-control" id="menge" placeholder="Menge in Gramm" min="1" required>
        <select class="form-control" id="lieferant" required>
            <option value="" disabled selected>Wählen Sie einen Lieferanten</option>
            <option th:each="lieferant : ${lieferanten}" th:value="${lieferant.id}" th:text="${lieferant.name}"></option>
        </select>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Hinzufügen</button>
        <button type="button" class="btn btn-secondary" onclick="goBack()"><i class="fas fa-times"></i> Abbrechen</button>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    async function submitFutterForm(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const menge = document.getElementById('menge').value;
        const lieferantId = document.getElementById('lieferant').value;

        const response = await fetch('/api/food/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, menge, lieferantId })
        });

        if (response.ok) {
            alert('Futter erfolgreich hinzugefügt!');
            window.location.href = '/futter';
        } else {
            alert('Fehler beim Hinzufügen!');
        }
    }
</script>

</body>
</html>
