<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Header -->
    <div class="header">
        <h2>Futter bearbeiten</h2>
    </div>

    <!-- Edit Food Section -->
    <div class="card">
        <h4>Bearbeiten Sie die Details des Futters</h4>

        <form id="editFutterForm" onsubmit="submitForm(event)">
            <!-- Futter ID (hidden) -->
            <input type="hidden" id="futterId" name="id" th:value="${futter.id}"/>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${futter.name}" required/>
            </div>

            <!-- Menge -->
            <div class="mb-3">
                <label for="menge" class="form-label">Menge (in Gramm)</label>
                <input type="number" class="form-control" id="menge" name="menge" min="1" th:value="${futter.menge}" required/>
            </div>

            <!-- Lieferant -->
            <div class="mb-3">
                <label for="lieferant" class="form-label">Lieferant</label>
                <select class="form-control" id="lieferant" name="lieferantId" required>
                    <option th:each="lieferant : ${lieferanten}" th:value="${lieferant.id}"
                            th:text="${lieferant.name}"
                            th:selected="${lieferant.id} == ${futter.lieferant.id}">
                    </option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="mt-4">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Abbrechen</button>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    function goBack() {
        window.history.back();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    }

    async function submitForm(event) {
        event.preventDefault();

        // Erfassen der Eingabedaten
        const id = document.getElementById('futterId').value;
        const name = document.getElementById('name').value;
        const menge = document.getElementById('menge').value;
        const lieferantId = document.getElementById('lieferant').value;

        // Daten für die Anfrage vorbereiten
        const payload = {
            id: parseInt(id, 10),
            name,
            menge: parseFloat(menge), // Menge in eine Zahl umwandeln
            lieferantId: parseInt(lieferantId, 10) // Lieferant-ID in eine Zahl umwandeln
        };

        try {
            const response = await fetch('/api/food/edit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Futter erfolgreich aktualisiert!');
                window.location.href = '/futter'; // Weiterleitung nach Erfolg
            } else {
                const errorText = await response.text();
                alert('Fehler: ' + errorText);
            }
        } catch (error) {
            console.error('Fehler:', error);
            alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
        }
    }
</script>
</body>
</html>
