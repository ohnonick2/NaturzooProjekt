<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #1f4e3e;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #1f4e3e;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-utensils"></i> Futter bearbeiten</h2>
    <form id="editFutterForm" onsubmit="submitFutterForm(event)">
        <input type="hidden" id="futterId" th:value="${futter.id}">

        <!-- Name des Futters -->
        <div class="form-group">
            <label for="name" class="form-label"><i class="fas fa-tag"></i> Name</label>
            <input type="text" class="form-control" id="name" th:value="${futter.name}" required>
        </div>

        <!-- Menge -->
        <div class="form-group">
            <label for="menge" class="form-label"><i class="fas fa-weight-hanging"></i> Menge (Gramm)</label>
            <input type="number" class="form-control" id="menge" th:value="${futter.menge}" min="1" required>
        </div>

        <!-- Lieferant -->
        <div class="form-group">
            <label for="lieferant" class="form-label"><i class="fas fa-truck"></i> Lieferant</label>
            <select class="form-control" id="lieferant" required>
                <option th:each="lieferant : ${lieferanten}" th:value="${lieferant.id}"
                        th:text="${lieferant.name}" th:selected="${lieferant.id == futter.lieferant.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Speichern</button>
        <button type="button" class="btn btn-secondary" onclick="goBack()"><i class="fas fa-times"></i> Abbrechen</button>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    async function submitFutterForm(event) {
        event.preventDefault();

        const id = document.getElementById('futterId').value;
        const name = document.getElementById('name').value;
        const menge = document.getElementById('menge').value;
        const lieferantId = document.getElementById('lieferant').value;

        const response = await fetch('/api/food/edit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, name, menge, lieferantId })
        });

        if (response.ok) {
            alert('Futter erfolgreich aktualisiert!');
            window.location.href = '/futter';
        } else {
            alert('Fehler beim Speichern!');
        }
    }
</script>

</body>
</html>
