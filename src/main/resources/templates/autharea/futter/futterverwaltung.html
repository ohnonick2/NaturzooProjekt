<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futterverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #218838;
            color: white;
        }

        table tbody td {
            word-break: break-word;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Header -->
    <div class="header">
        <h2>Futterverwaltung</h2>
    </div>

    <!-- Food Management Section -->
    <div class="card p-4">
        <div class="header-row">
            <h4>Verwalten Sie das Futter für Ihre Tiere</h4>
            <button class="btn btn-success" onclick="addFutter()" sec:authorize="hasAuthority('FUTTER_MANAGEMENT_WRITE') or hasAuthority('*')">
                <i class="fas fa-plus"></i> Futter hinzufügen
            </button>
        </div>

        <!-- Search Field -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Suchen Sie nach Name, Menge, Lieferant..." onkeyup="filterTable()">
        </div>

        <!-- Food List -->
        <div th:if="${futterList.size() > 0}">
            <table class="table table-striped" id="futterTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Menge (Gramm)</th>
                    <th>Lieferant</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="futter : ${futterList}">
                    <td th:text="${futter.id}"></td>
                    <td th:text="${futter.name}"></td>
                    <td th:text="${futter.menge} + ' g'"></td>
                    <td th:text="${futter.lieferant.name}"></td>
                    <td>
                        <button class="btn btn-primary" th:onclick="'editFutter(' + ${futter.id} + ')'">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </button>
                        <button class="btn btn-danger" th:onclick="'deleteFutter(' + ${futter.id} + ')'">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Food Message -->
        <div th:if="${futterList.size() == 0}" class="alert alert-warning" role="alert">
            Es ist kein Futter vorhanden. Bitte fügen Sie Futter hinzu.
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    function addFutter() {
        window.location.href = '/addFutter';
    }

    function editFutter(futterId) {
        window.location.href = '/editFutter/' + futterId;
    }

    function deleteFutter(futterId) {
        if (confirm('Möchten Sie das Futter mit ID ' + futterId + ' wirklich löschen?')) {
            fetch('/api/futter/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: futterId })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Futter erfolgreich gelöscht!');
                        location.reload();
                    } else {
                        // Fehlernachricht auslesen
                        return response.text().then(errorMessage => {
                            alert('Fehler: ' + errorMessage);
                        });
                    }
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
                });
        }
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    }

    function filterTable() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const table = document.getElementById('futterTable');
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) { // i = 1, um die Header-Zeile zu überspringen
            const cells = rows[i].getElementsByTagName('td');
            let match = false;

            for (let j = 0; j < cells.length; j++) {
                if (cells[j] && cells[j].innerText.toLowerCase().includes(input)) {
                    match = true;
                    break;
                }
            }

            rows[i].style.display = match ? '' : 'none';
        }
    }
</script>
</body>
</html>
