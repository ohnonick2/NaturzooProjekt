<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revier hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('/images/background.png');
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .form-error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Header -->
    <div class="header">
        <h2>Revier hinzufügen</h2>
    </div>

    <!-- Add Revier Section -->
    <div class="card">
        <h4>Fügen Sie ein neues Revier hinzu</h4>

        <form id="addRevierForm" onsubmit="submitForm(event)">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name des Reviers" aria-describedby="nameError" required/>
                <div id="nameError" class="form-error"></div>
            </div>

            <!-- Buttons -->
            <div class="mt-4">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Abbrechen</button>
                <button type="submit" class="btn btn-primary" id="submitButton">Hinzufügen</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{vorlagen/footer :: footer}"></footer>

<script>
    function goBack() {
        window.history.back();
    }

    async function submitForm(event) {
        event.preventDefault();

        // Eingabefelder und Button
        const nameField = document.getElementById('name');
        const submitButton = document.getElementById('submitButton');

        // Fehleranzeige zurücksetzen
        document.getElementById('nameError').textContent = '';

        // Daten erfassen
        const name = nameField.value;

        // Button deaktivieren
        submitButton.disabled = true;

        try {
            const payload = { name };

            const response = await fetch('/api/revier/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Revier erfolgreich hinzugefügt!');
                window.location.href = '/revier';
            } else {
                const errorData = await response.json();
                if (errorData.errors && errorData.errors.name) {
                    document.getElementById('nameError').textContent = errorData.errors.name;
                } else {
                    alert('Ein Fehler ist aufgetreten: ' + errorData.message);
                }
            }
        } catch (error) {
            console.error('Fehler:', error);
            alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
        } finally {
            submitButton.disabled = false;
        }
    }
</script>
</body>
</html>
