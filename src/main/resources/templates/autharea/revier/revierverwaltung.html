<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revier-Verwaltung</title>
    <div th:insert="~{vorlagen/icon :: icon}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.png');
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }


        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .header {
            background-color: #1f4e3e;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        table tbody td {
            word-break: break-word;
        }

        .btn-success {
            background-color: #218838;
            color: white;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div th:insert="~{vorlagen/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <div class="header">
        <h2>Revier-Verwaltung</h2>
    </div>

    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Verwalten Sie die Reviere</h4>
            <button class="btn btn-success" onclick="addRevier()">
                <i class="fas fa-plus"></i> Revier hinzufügen
            </button>
        </div>

        <div class="search-container mb-3">
            <input type="text" id="searchInput" placeholder="Suchen Sie nach Name..." onkeyup="filterTable()">
        </div>

        <table class="table table-striped" id="revierTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="revier : ${revierList}">
                <td th:text="${revier.id}"></td>
                <td th:text="${revier.name}"></td>
                <td>
                    <button class="btn btn-primary btn-sm" th:onclick="'editRevier(' + ${revier.id} + ')'">
                        <i class="fas fa-edit"></i> Bearbeiten
                    </button>
                    <button class="btn btn-danger btn-sm" th:onclick="'deleteRevier(' + ${revier.id} + ')'">
                        <i class="fas fa-trash"></i> Löschen
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div id="noRevierMessage" class="alert alert-warning d-none" role="alert">
            Es sind keine Reviere vorhanden. Bitte fügen Sie ein Revier hinzu.
        </div>
    </div>
</div>

<script>
    async function deleteRevier(revierId) {
        if (confirm('Möchten Sie das Revier mit ID ' + revierId + ' wirklich löschen?')) {
            try {
                const response = await fetch('/api/revier/delete', {
                    method: 'POST',  // POST anstatt DELETE
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: revierId }) // ID als JSON senden
                });

                if (response.ok) {
                    alert('Revier erfolgreich gelöscht!');
                    location.reload();
                } else {
                    const errorText = await response.text();
                    alert('Fehler beim Löschen: ' + errorText);
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
            }
        }

    }

    function editRevier(revierId) {
        window.location.href = '/editRevier/' + revierId;
    }

    function addRevier() {
        window.location.href = '/addRevier';
    }

    function filterTable() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#revierTable tbody tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const matches = Array.from(cells).some(cell => cell.innerText.toLowerCase().includes(input));
            row.style.display = matches ? '' : 'none';
        });
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('collapsed');
    }

</script>
</body>
</html>
