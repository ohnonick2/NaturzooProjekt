<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #d9534f;
            color: white;
        }
        .cancel-btn {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Logout</h1>
    <p>MÃ¶chten Sie sich wirklich abmelden?</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Ja, Abmelden</button>
    </form>
    <a th:href="@{/index}">
        <button type="button" class="cancel-btn">Abbrechen</button>
    </a>
</div>
</body>
</html>
