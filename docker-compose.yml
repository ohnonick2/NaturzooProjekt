services:
  # MySQL-Datenbank
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password              # Root-Passwort
      MYSQL_DATABASE: naturzoo                   # Standarddatenbank
      MYSQL_USER: user                            # Neuer Benutzername
      MYSQL_PASSWORD: userpassword               # Passwort f√ºr den neuen Benutzer
    ports:
      - "3306:3306"
    networks:
      app-network:
        ipv4_address: 172.28.1.2

  # Spring Boot-Anwendung
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/naturzoo?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=user          # Benutzername des neuen Users
      - SPRING_DATASOURCE_PASSWORD=userpassword  # Passwort des neuen Users
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      app-network:
        ipv4_address: 172.28.1.3

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.1.0/30
